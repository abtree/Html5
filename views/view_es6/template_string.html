<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <div id="context">
        
    </div>
    <script>
        const obj = document.getElementById("context");
        let id = "pid", name = "alex";
        //不会转义的字符串 支持参数
        let str = `
        <ul>
            <li>
                <p id="${id}">${name}</p>
            </li>
        </ul>`;
        obj.innerHTML = str;
    </script>
</body>
</html>
