<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>

<body>
    <script>
        //传统类
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.SetName = function (name) {
            this.name = name;
        }
        let p = new Person('alex', 20);
        console.log(p);

        //class方法(只是语法糖)
        class PersonES6 {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            SetName(name) {
                this.name = name;
            }
            Name() {
                return this.name;
            }
        }
        let p2 = new PersonES6('es6', 30);
        console.log(p2);
    </script>
    <script>
        //类的继承 extends
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            Name() {
                return this.name;
            }
            Age() {
                return this.age;
            }
        }

        class Dog extends Animal {
            constructor(name, age, hair) {
                super(name, age);
                this.hair = hair;
            }
            //重写父类
            Name() {
                return "dogName:" + super.Name();
            }
        }
        let dog = new Dog("fixxx", 1, 'yellow');
        console.log(dog.Name());

        //传统继承
        function Parent(age){
            this.age = age
        }
        Parent.prototype.getAge = function(){
            return this.age;
        }
        function Child(age, name){
            Parent.call(this, age)  //这里主要继承构造参数
            this.name = name
        }
        Child.prototype = new Parent(); //这里主要继承方法和常量
        Child.prototype.getName = function(){
            return this.name;
        }
        let obj = new Child(18, "aaaa");
        console.log(obj, obj.getAge(), obj.getName());
    </script>
</body>

</html>
