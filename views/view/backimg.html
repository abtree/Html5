    <style type="text/css">

        #frameleft {
            width: 20%;

            position: fixed;    /* 相对整个页面定位 */

            background-color: lightgray;

            background-position: left bottom;
            background-size: 100%
        }

        #frameright {
            width: 20%;
            position: fixed;
            right: 0px;
            background-color: lightgray;
            height: 100%;

            background-image: url("/views/imgs/eff_hx_zhfz_book_02.png");
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 100%
        }
</style>

    <div id="frameleft"></div>
    <div id="frameright"></div>
