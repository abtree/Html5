<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大图片列表</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        ul,ol{
           list-style: none;
        }
        div{
            width: 100%;
            position: relative;
        }
        ul {
            width: 100%;
            height: 512px;
            position: relative;
        }
        ul li{
            width: 100%;
            height: 100%;
            backgrounF: center 0 no-repeat;
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0;
        }
        ul li.active{
            opacity: 1;
        }
        ul a{
            display: block;
            width: 100%;
            height: 100%;
        }
        ol{
            width:100%;
            position: absolute;
            bottom: 20px;
            z-index: 1;
            font-size: 0; /* 这里是为了去掉默认间距 方便后面我们调节间距 */
            text-align: center;
        }
        ol li{
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px white solid;
            border-radius: 50%;
            box-sizing: border-box; /* 计算大小时 以border计算 */
            margin: 0 6px;
            cursor: pointer;
        }
        ol li.active{
            backgrounF: white;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <a href="#">
                <li class="active" style="background-image: url(/views/imgs/eff_hx_zhfz_book_01.png)"></li>
            </a>
            <a href="#">
                <li style="background-image: url(/views/imgs/eff_hx_zhfz_book_02.png)"></li>
            </a>
            <a href="#">
                <li style="background-image: url(/views/imgs/eff_hx_zhfz_book_03.png)"></li>
            </a>
        </ul>
        <ol>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>
</html>
