<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影效果</title>

    <style type="text/css">
        .text_shadow{
            font-size: 60px;
            color: red;

            text-shadow: 0 0 4px white, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px #f80, 2px -25px 18px #f20;
            /* x y blur color */
        }

        .box_shadow{
            width: 150px;
            height: 210px;
            border: 1px black dashed;
            cursor: pointer;
            position: relative;
            top: 0;

            transition-duration: 0.5s;
        }
        .box_shadow:hover{
            border: none;
            top: -3px;
            box-shadow: 0px 5px 10px 3px #ccc;
        }
    </style>
</head>
<body>
    <div class="text_shadow">文字阴影</div>
    <div class="box_shadow"></div>
</body>
</html>
