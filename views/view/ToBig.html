<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大效果</title>

    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: red;

            transition-property: all;
            transition-duration: 0.5s;
            transition-delay: 0.3s;
        }
        div:hover{
            width: 200px;
            height: 110px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
