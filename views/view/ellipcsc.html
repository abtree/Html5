<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加省略号（方法1）</title>

    <style type="text/css">
        div{
            width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;    /* 添加省略号 */
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div>
        文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本
    </div>
</body>
</html>
