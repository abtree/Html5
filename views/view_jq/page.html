<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页效果</title>
    <style type="text/css">
    .container{
        width: 500px; border: 1px solid black; margin: 10px auto;
    }
    .container .container_op{
        width: 100%; display: flex; justify-content: space-around;
    }
    .container .container_op div{
        cursor: pointer; border-left: 1px solid black; border-bottom: 1px solid black; flex-grow: 1; text-align: center; background-color: gray; color: white; font-size: 18px; font-weight: bold;
    }
    .container .container_op div:nth-of-type(1){
        border-left: none;
    }
    .container .container_op div:hover{
        text-decoration: underline;
    }
    .container .container_op div.active{
        background-color: #ccc; color: black; border-bottom: none;
    }
    .container .container_desc{
        background-color: #ccc; width: 100%; height: 200px;
    }
    .container .container_desc div{
        width: 100%; height: 100%; text-indent: 2em; display: none; padding: 1em;
    }
    .container .container_desc div.active{
        display: block;
    }
    </style>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var ops = $(".container .container_op div");
        var odes = $(".container .container_desc div");
        ops.click(function(){
            odes.filter(".active").removeClass("active");
            ops.filter(".active").removeClass("active");

            $(this).addClass("active");
            odes.eq($(this).index()).addClass("active");
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="container_op">
            <div class="active">HTML5</div>
            <div>JavaScript</div>
            <div>JQuery</div>
        </div>
        <div class="container_desc">
            <div class="active">HTML5 description</div>
            <div>JavaScript description</div>
            <div>JQuery description</div>
        </div>
    </div>
</body>
</html>
