<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div跟随事件</title>

    <style type="text/css">
    div{
        width: 10px; height: 10px; position: absolute; background-color: red; border-radius: 50%;
    }
    </style>
    <script type="text/javascript">
    window.onload = function(){
        var odivs = document.querySelectorAll("div");

        window.onmousemove = function(evt){
            for(var i = odivs.length - 1; i > 0; --i){
                odivs[i].style.left = odivs[i-1].style.left;
                odivs[i].style.top = odivs[i-1].style.top;
            }
            var e = evt || window.event;
            odivs[0].style.left = e.clientX + 'px';
            odivs[0].style.top = e.clientY + 'px';
        }
    }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
