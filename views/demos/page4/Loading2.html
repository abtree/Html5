<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字边框视觉错位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #a4b0be;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .container span {
            font-size: 100px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 20px 20px #222, 0 40px 60px #222;
        }

        .container span::before,
        .container span::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            padding: 35px 25px;
            animation: rotate 10s linear infinite;
        }

        /* before 与 after 会产生视觉差 */
        .container span::before {
            border-top: 18px solid #208fff;
            border-right: 18px solid #208fff;
            z-index: -1;
        }

        .container span::after {
            border-bottom: 18px solid #208fff;
            border-left: 18px solid #208fff;
            box-shadow: 25px 25px 20px #2f3542;
        }

        @keyframes rotate {
            to {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container"><span>HELLO WORLD!</span></div>
</body>

</html>
