<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片悬停效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(200deg, #485563, #29323c);
        }

        .container {
            width: 800px;
            height: 500px;
            max-width: 100%;
            position: relative;
            background: url("/views/imgs/184/1.jpg") no-repeat;
            background-size: cover;
        }

        .clip {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            transition: 0.3s ease-in-out;
        }

        .clip-2 {
            background-image: url("/views/imgs/184/2.jpg");
            /* clip-path可以创建一个只有元素的部分区域可以显示的剪切区域（区域内的部分显示，区域外的隐藏） */
            /* polygon可以指定剪切区域为任意多边形 */
            clip-path: polygon(43% 0, 100% 0, 38% 100%, 13% 100%);
        }

        .clip-3 {
            background-image: url("/views/imgs/184/3.jpg");
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 38% 100%);
        }

        /* 鼠标悬停 */
        .container:hover .clip {
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }

        .container .clip:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clip clip-1"></div>
        <div class="clip clip-2"></div>
        <div class="clip clip-3"></div>
    </div>
</body>

</html>
