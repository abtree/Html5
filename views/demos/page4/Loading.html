<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转彩色加载动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .loading {
            /* 环的宽度 */
            --s: 15px;
            width: calc(16 * var(--s));
            height: calc(16 * var(--s));
            border-radius: 50%;
            display: grid;
            mask: radial-gradient(50% 50%, #0000 calc(99% - 2 * var(--s)), #000 calc(100% - 2 * var(--s)));
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading::before {
            content: "";
            /* 圆锥渐变 */
            background: conic-gradient(from 25deg, #70a1d7 25%, #a1de93 0 50%, #f7f48b 0 75%, #f47c7c 0);
            mask: repeating-conic-gradient(#0000 0 25deg, #000 23% 25%),
                radial-gradient(var(--s) at var(--s) 50%, #000 97%, #0000) left/calc(100% - 2*var(--s)) 100% repeat-x,
                radial-gradient(var(--s) at 50% var(--s), #000 97%, #0000) top/100% calc(100% - 2*var(--s)) repeat-y;
        }
    </style>
</head>

<body>
    <div class="loading"></div>
</body>

</html>
