<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环形文字加载动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #000;
            color: aqua;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: tiltSpan 8s linear infinite;
        }

        .loader,
        .loader-ring {
            transform-style: preserve-3d;
        }

        .loader-ring {
            font-size: 56px;
            position: relative;
            width: 42px;
            height: 84px;
            animation: spin 4s linear infinite;
        }

        .loader-ring:nth-child(2) {
            animation-direction: reverse;
        }

        .loader-sector {
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            transform: rotateY(calc(var(--y) * 12deg)) translateZ(200px);
        }

        .loader-sector,
        .loader-sector:empty::before {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .loader-sector:empty::before {
            content: "";
            background: linear-gradient(transparent 45%, currentColor 45% 50%, transparent 55%);
        }

        @keyframes tiltSpan {
            from {
                transform: rotateY(0) rotateX(30deg);
            }

            to {
                transform: rotateY(1turn) rotateX(30deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotateY(0);
            }

            to {
                transform: rotateY(1turn);
            }
        }
    </style>
</head>

<body>

            <div style="--y:1;" class="loader-sector">O</div>
