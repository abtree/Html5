<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心形特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            overflow: hidden;
            user-select: none;
        }

        .love {
            position: absolute;
            margin: -250px 0 0 -250px;
        }

        .love-hor {
            animation: hor 10s ease-in-out infinite alternate;
            animation-delay: calc(var(--d) * 1s);
        }

        @keyframes hor {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(500px);
            }
        }

        .love-ver {
            animation: ver 20s linear infinite;
            animation-delay: calc(var(--d) * 1s);
        }

        @keyframes ver {
            0% {
                transform: translateY(180px);
            }

            10% {
                transform: translateY(45px);
            }

            15% {
                transform: translateY(4.5px);
            }

            18% {
                transform: translateY(0px);
            }

            20% {
                transform: translateY(4.5px);
            }

            22% {
                transform: translateY(34px);
            }

            24% {
                transform: translateY(64px);
            }

            25% {
                transform: translateY(112.5px);
            }

            26% {
                transform: translateY(64px);
            }

            28% {
                transform: translateY(34px);
            }

            30% {
                transform: translateY(4.5px);
            }

            32% {
                transform: translateY(0px);
            }

            35% {
                transform: translateY(4.5px);
            }

            40% {
                transform: translateY(45px);
            }

            50% {
                transform: translateY(180px);
            }

            71% {
                transform: translateY(428px);
            }

            72% {
                transform: translateY(441px);
            }

            75% {
                transform: translateY(450px);
            }

            77% {
                transform: translateY(441px);
            }

            79% {
                transform: translateY(428px);
            }

            100% {
                transform: translateY(180px);
            }
        }

        .love-text {
            color: #fff;
            text-shadow: 0 0 10px #ebeb6d;
            letter-spacing: 2px;
            font-size: 22px;
            transform: translateY(-100%) rotateZ(-30deg);
        }
    </style>
    <script>
        window.onload = () => {
            const container = document.querySelector(".container")
            const freq = document.createDocumentFragment()
            for (let i = 0; i < 67; i++) {
                const div = document.createElement("div")
                div.className = "love"
                div.setAttribute("style", `--d:${-i * 0.3};`)
                const c1 = document.createElement("div")
                c1.className = "love-hor"
                const c2 = document.createElement("div")
                c2.className = "love-ver"
                const c3 = document.createElement("div")
                c3.className = "love-text"
                c3.textContent = `hello world ${i}`
                c2.appendChild(c3)
                c1.appendChild(c2)
                div.appendChild(c1)
                freq.appendChild(div)
            }
            container.appendChild(freq)
        }
    </script>
</head>

<body>
    <div class="container"></div>
</body>

</html>
