<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多米诺卡片</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #1e405a, #83b2d9);
}
.container{
    display: flex;
}
.card-box{
    perspective: 1000px;
    margin: 0 25px;
}
.card-box .card{
    width: 200px;
    height: 290px;
    position: relative;
    background-size: cover;
    background-position: center top;
    background-repeat: no-repeat;
    transform-origin: center bottom;
    transform-style: preserve-3d;
    transition: transform 1s;
}
.card-box:nth-child(1) .card{
    background-image: url("/views/imgs/160/1.jpg");
}
.card-box:nth-child(2) .card{
    background-image: url("/views/imgs/160/2.jpg");
}
.card-box:nth-child(3) .card{
    background-image: url("/views/imgs/160/3.jpg");
}
.card-box .title{
    width: 100%;
    height: 40px;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    top: 290px;
    background-size: cover;
    background-position: center bottom;
    background-repeat: no-repeat;
    transform-origin: center top;
    transform: rotateX(-90deg);
}
.card-box:nth-child(1) .title{
    background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),url("/views/imgs/160/1.jpg");
}
.card-box:nth-child(2) .title{
    background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),url("/views/imgs/160/2.jpg");
}
.card-box:nth-child(3) .title{
    background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),url("/views/imgs/160/3.jpg");
}
/* 阴影 */
.card-box .card::before{
    content: "";
    width: 100%;
    height: 100%;
    box-shadow: 0 0 50px 50px rgba(0,0,0,0.1),
    inset 0 0 250px 250px rgba(0,0,0,0.1);
    position: absolute;
    left: 0;
    top: 10px;
    transform-origin: center bottom;
    transform: rotateX(95deg) translateZ(-50px) scale(0.75);
    transition: 1s;
}
.card-box:hover .card{
    transform: rotateX(75deg) translateZ(40px);
}
.card-box:hover .card::before{
    box-shadow: 0 0 25px 25px rgba(0,0,0,0.3),
    inset 0 0 250px 250px rgba(0,0,0,0.3);
    transform: rotateX(-5deg) translateZ(-50px) scale(0.9);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="card">
                <div class="title">黄猿</div>
            </div>
        </div>
        <div class="card-box">
            <div class="card">
                <div class="title">赤犬</div>
            </div>
        </div>
        <div class="card-box">
            <div class="card">
                <div class="title">青雉</div>
            </div>
        </div>
    </div>
</body>
</html>
