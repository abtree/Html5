<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关门式的卡片效果</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    backgrounF: linear-gradient(200deg, #fff, #ddeede);
}
.container{
    max-width: 100vw;
    display: flex;
    flex-wrap: wrap;
}
.item{
    position: relative;
    width: 285px;
    height: 190px;
    margin: 15px;
    perspective: 600px;
}
.img{
    position: absolute;
    transform-origin: right;
    transform: rotateY(0);
    opacity: 1;
    transition: 0.5s;
}
.img img{
    width: 100%;
}
.caption{
    position: absolute;
    z-index: 0;
    background-color: #97b8a3;
    color: #fff;
    width: 100%;
    height: 100%;
    padding: 0 20px;
    box-sizing: border-box;
    letter-spacing: 2px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transform-origin: left;
    transform: rotateY(90deg);
    opacity: 0;
    transition: 0.5s;
}
.item:hover .img{
    transform: rotateY(-90deg);
    opacity: 0;
}
.item:hover .caption{
    transform: rotateY(0deg);
    opacity: 1;
}
.caption h3{
    font-size: 22px;
    margin-bottom: 15px;
}
.caption p{
    font-size: 14px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="img"><img src="/views/imgs/144/1.jpg" alt=""></div>
            <div class="caption">
                <h3>松</h3>
                <p>要说松树，要比大它比不过榕树，要比美它比不过柳树。但是，秋天，花谢了，草枯了，许多树的叶子都落尽了，松树却在秋风秋雨中舒展它的枝叶。</p>
            </div>
        </div>
        <div class="item">
            <div class="img"><img src="/views/imgs/144/2.jpg" alt=""></div>
            <div class="caption">
                <h3>竹</h3>
                <p>竹有阳刚之气，又具阴柔之美。三千年华夏国粹，竹君始终是东方人追求的境界，但同时又与东方文化紧密相联。</p>
            </div>
        </div>
        <div class="item">
            <div class="img"><img src="/views/imgs/144/3.jpg" alt=""></div>
            <div class="caption">
                <h3>梅</h3>
                <p>驿外断桥边，寂寞开无主。已是黄昏独自愁，更着风和雨。无意苦争春，一任群芳妒。零落成泥碾作尘，只有香如故。</p>
            </div>
        </div>
    </div>
</body>
</html>
