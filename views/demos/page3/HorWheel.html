<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标水平滚动脚本</title>
<style>
*{margin: 0;padding: 0;}
.container{
    overflow: auto;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}
.content{
    /* 内容有多宽 盒子就有多宽 */
    width: max-content;
    height: 100%;
    display: flex;
    align-items: center;
    overflow-y: hidden;
}
.content img{
    height: 640px;
}
</style>
<script src="/views/js/horwheel.min.js"></script>
<script>
window.onload=()=>{
    const horwheel=require('horwheel')
    const view=document.querySelector(".container")
    horwheel(view)
}
</script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="/views/imgs/2.jpg" alt="">
        </div>
    </div>
</body>
</html>
