<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入效果</title>
    <style>
*{margin: 0;padding: 0;box-sizing: border-box;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    backgrounF: linear-gradient(to bottom, #6a85b6, #bac8e0);
    overflow: hidden;
}
h1{
    color: #fff;
    text-align: center;
}
.input-box{
    position: relative;
}
.input-box input{
    opacity: 0;
}
.input-box label{
    min-width: 100%;
    min-height: 40px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    padding: 0 10px;
    cursor: text;
    transition: 0.2s;
}
.input-box input:focus ~ label{
    box-shadow: 0 5px 20px #6a85b6;
}
.input-box span{
    font-size: 16px;
    font-weight: bold;
}
.input-animate{
    animation: print 0.2s ease-in-out;
}
.shake{
    animation: shake 0.2s ease-in-out;
}
@keyframes print {
    0%{
        position: absolute;
        transform: scale(50);
    }
    99%{
        position: absolute;
    }
    100%{
        position: relative;
    }
}
@keyframes shake{
    50%{
        transform: scale(0.95);
    }
}
    </style>
    <script>
window.onload = ()=>{
    const inputbox = document.querySelector(".input-box")
    const input = document.getElementById("txtMessage")
    const label = document.querySelector(".input-box label")
    input.addEventListener("change", e =>{
        setTimeout(()=>{
            inputbox.classList.add("shake")
            setTimeout(()=>{
                inputbox.classList.remove("shake")
            }, 300)
        }, 200)

        label.innerHTML = ''
        e.target.value.split("").forEach((c, i) => {
            setTimeout(()=>{
                const span = document.createElement('span')
                span.classList.add("input-animate")
                span.textContent = c
                label.appendChild(span)
            }, 200*i)
        })
    })
}
    </script>
</head>
<body>
    <div class="container">
        <h1>输入框打字特效</h1>
        <div class="input-box">
            <input type="text" name="" id="txtMessage" />
            <label for="txtMessage">
            </label>
        </div>
    </div>
</body>
</html>
