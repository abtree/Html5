<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eff5ff;
        }

        .container ul {
            list-style: none;
            text-align: center;
        }

        .container li {
            width: 320px;
            height: 320px;
            display: inline-block;
            margin: 5px;
            text-align: left;
            position: relative;
        }

        .container li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: relative;
            z-index: 10;
            transition: transform 0.35s;
        }

        .container li .text {
            width: 100%;
            height: 100%;
            background-color: #2c3f52;
            color: #b7ccde;
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px;
            transform: scale(0.7);
            opacity: 0;
            transition: 0.35s;
        }

        .container li h3 {
            color: #fff;
        }

        .container li a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #2b80ae;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 2px;
        }

        .container li:hover img {
            transform: scale(0.45);
            border-radius: 50%;
            border: 15px solid rgba(255, 255, 255, 0.25);
        }

        .container li:hover .text {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>
                <img src="/views/imgs/op/1.jpg" alt="">
                <div class="text">
                    <h3>艾斯</h3>
                    <span>烧烧果实前任能力者，绰号“火拳”。</span>
                    <a href="#">了解更多</a>
                </div>
            </li>
            <li>
                <img src="/views/imgs/op/2.jpg" alt="">
                <div class="text">
                    <h3>萨博</h3>
                    <span>烧烧果实现任能力者，革命军二把手。</span>
                    <a href="#">了解更多</a>
                </div>
            </li>
            <li>
                <img src="/views/imgs/op/3.jpg" alt="">
                <div class="text">
                    <h3>路飞</h3>
                    <span>橡胶果实能力者，草帽小子路飞。</span>
                    <a href="#">了解更多</a>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
