<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D分割卡片效果</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    backgrounF: linear-gradient(200deg, #f5f7fe,#c3cfe2);
}
.container{
    position: relative;
    perspective: 50px;
}
.text{
    display: inline-block;
    position: relative;
    z-index: 1;
    padding: 50px 70px;
    background-color: rgba(124, 189, 174, 0.65);
    color: rgba(0, 0, 0, 0.85);
    text-align: center;
    letter-spacing: 6px;
    font-weight: 100;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.25s ease-in-out;
}
.text h2{
    font-size: 30px;
    font-weight: 100;
    margin-bottom: 10px;
}
.image{
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 0;
    perspective: 50px;
    animation: rotate 10s linear infinite;
}
.image .part{
    width: 250px;
    height: 150px;
    /* https://picsum.photos 可以获取随机图片 后面的500，300是自定义宽高 */
    background-image: url('https://picsum.photos/500/300');
    background-repeat: no-repeat;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -125px;
    margin-top: -75px;
    transition: 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
}
.image .part1{
    transform: translate(-63%,-68%) rotate3d(1,-1,-1,3deg);
    background-position: top left;
}
.image .part2{
    transform: translate(71%,-68%) rotate3d(1,1,-1,3deg);
    background-position: top right;
}
.image .part3{
    transform: translate(-65%,71%) rotate3d(-1,-1,-1,3deg);
    background-position: bottom left;
}
.image .part4{
    transform: translate(70%,73%) rotate3d(-1,1,-1,3deg);
    background-position: bottom right;
}
.text:hover{
    opacity: 0;
    transform: translateY(-16px);
}
.text:hover + .image .part1{
    transform: translate(-50%, -50%);
    transition-delay: 0.2s;
}
.text:hover + .image .part2{
    transform: translate(50%, -50%);
    transition-delay: 0.15s;
}
.text:hover + .image .part3{
    transform: translate(-50%, 50%);
    transition-delay: 0.3s;
}
.text:hover + .image .part4{
    transform: translate(50%, 50%);
    transition-delay: 0.25s;
}
@keyframes rotate {
    0%{
        transform: rotate3d(1.9, 0.2, 0, 1deg);
    }
    25%{
        transform: rotate3d(1.5, -1.1, 0, 1deg);
    }
    50%{
        transform: rotate3d(1.3, -1.7, 0, 1deg);
    }
    75%{
        transform: rotate3d(-1.5, -1.2, 0, 1deg);
    }
    100%{
        transform: rotate3d(1.9, 0.2, 0, 1deg);
    }
}
    </style>
</head>
<body>
   <div class="container">
    <div class="text">
        <h2>悬停看效果</h2>
        (hover me)
    </div>
    <div class="image">
        <div class="part part1"></div>
        <div class="part part2"></div>
        <div class="part part3"></div>
        <div class="part part4"></div>
    </div>
   </div> 
</body>
</html>
