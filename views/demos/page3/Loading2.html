<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水波纹</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
}
.circle{
    width: calc(50px * var(--ratio)) ;
    height: calc(50px * var(--ratio));
    background-color: aliceblue;
    border-radius: 50%;
    position: absolute;
    animation: pulse 3s ease-in-out infinite;
    animation-delay: calc(0.12s * var(--ratio));
}

.circle:nth-child(1){
    opacity: 1;
}
.circle:nth-child(2){
    opacity: 0.5;
}
.circle:nth-child(3){
    opacity: 0.33;
}
.circle:nth-child(4){
    opacity: 0.25;
}
.circle:nth-child(5){
    opacity: 0.2;
}
.circle:nth-child(6){
    opacity: 0.16;
}

@keyframes pulse {
    0%{
        transform: scale(1);
    }
    25%{
        transform: scale(1.3);
    }
    50%{
        transform: scale(0.7);
    }
    75%{
        transform: scale(1);
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div style="--ratio:1;" class="circle"></div>
        <div style="--ratio:2;" class="circle"></div>
        <div style="--ratio:3;" class="circle"></div>
        <div style="--ratio:4;" class="circle"></div>
        <div style="--ratio:5;" class="circle"></div>
        <div style="--ratio:6;" class="circle"></div>
    </div>
</body>
</html>
