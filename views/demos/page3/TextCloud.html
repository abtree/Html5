<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d文字特效</title>
    <style>
*{
    margin: 0;padding: 0;
}
:root{
    --margin-top: 0;
    --margin-left: 0;
    --animation-duration: 0s;
    --animation-delay: 0s;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    overflow: hidden;
    perspective: 1300px;
}
div{
    transform-style: preserve-3d;
}
.word-box,
.word-box .word{
    position: absolute;
    animation: rotY 0s linear infinite;
    animation-duration: var(--animation-duration);
    animation-delay: var(--animation-delay);
}
.word-box{
    margin-top: var(--margin-top);
}
.word-box .word{
    margin-left: var(--margin-left);
}
.word-box .word{
    animation-direction: reverse;
}
@keyframes rotY {
    to{
        /* 1turn == 360deg */
        transform: rotateY(1turn);
    }
}
    </style>
    <script>
window.onload = ()=>{
    const words = ['健康码常绿',
    '股票飙红',
    '生意兴隆',
    '财源广进',
    '心想事成',
    '永远十八',
    '身体健康',
    '大富大贵',
    '大吉大利',
    '万事如意',
    '美梦成真',
    '吉祥如意',
    '鸿运当头',
    '五福临门',
    '吉星高照',
    '好运连连',
    '八面春风',
    '百事亨通',
    '万事大吉',
    '喜气洋洋',
    '岁岁今日',
    '年年今朝',
    '和气吉祥',
    '百事顺遂',
    '福星高照',
    '前途光明',
    '喜上眉梢',
    '荣华富贵',
    '家庭和睦',
    '爱情事业双丰收',
    '工作顺利',
    '百年好合',
    '龙马精神',
    '出入平安',
    '前程万里',
    '年年有余',
    '万事胜意',
    '福如东海',
    '寿比南山',
    '学业有成',
    '大展宏图',
    '顺风顺水',
    '事业辉煌',
    '生意红火',
    '吉时吉日疾如风',
    '丰年丰月如风增',
    '增福增财增长寿',
    '寿山寿海寿长生',
    '生财生利生贵子',
    '子孝孙贤代代荣',
    '荣华富贵年年有',
    '有钱有势有前程']
    const container = document.querySelector(".container")

function randomNum(min,max){
    if (max < min){
        let t = min
        min = max
        max = t
    }
    let num = Math.random() * (max - min + 1) + min
    return num.toFixed(2)   //保留2位小数
}

function init(){
    // 创建一个虚拟的文档节点来临时保存你对文档结构的修改
    // 这是对文档结构更安全的修改方式,性能也更好
    let f = document.createDocumentFragment();
    words.forEach(w => {
        let wordBox = document.createElement('div')
        let word = document.createElement('div')
        word.innerText = w
        word.classList.add("word")
        // 色相值（0为红色，120为绿色，240为蓝色，360为红色）
        let hue = randomNum(0, 240)
        word.style.color = `hsl(${hue},100%,65%)`

        wordBox.classList.add("word-box")
        wordBox.style.setProperty("--margin-top",`${randomNum(-40,20)}vh`)
        wordBox.style.setProperty("--margin-left",`${randomNum(6,35)}vw`)
        wordBox.style.setProperty("--animation-duration",`${randomNum(8,20)}s`)
        wordBox.style.setProperty("--animation-delay",`${randomNum(-20,0)}s`)
        wordBox.appendChild(word)
        f.appendChild(wordBox)
    })
    container.appendChild(f)
}

init()
}

    </script>
</head>
<body>
    <div class="container"></div>    
</body>
</html>
