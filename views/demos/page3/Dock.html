<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锚点跳转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 60px;
            line-height: 60px;
            position: fixed;
            text-align: center;
        }

        nav a {
            color: #fff;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container div {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 150px;
            background-color: var(--c);
        }
    </style>
</head>

<body>
    <nav>
        <a href="#a">A</a><a href="#b">B</a><a href="#c">C</a><a href="#d">D</a>
    </nav>
    <div class="container">
        <div class="item" style="--c:#95e1d3;" id="a">A</div>
        <div class="item" style="--c:#eaffd0;" id="b">B</div>
        <div class="item" style="--c:#fce38a;" id="c">C</div>
        <div class="item" style="--c:#f38181;" id="d">D</div>
    </div>
</body>

</html>
