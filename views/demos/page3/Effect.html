<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时效果</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #fdfbfb, #ebedee);
}
.container{
    position: relative;
}
.counter{
    width: 100%;
    text-align: center;
}
.counter.hide{
    transform: scale(0);
    animation: hide 0.2s ease-out;
}
@keyframes hide{
    from{
        transform: scale(1);
    }
    to{
        transform: scale(0);
    }
}
.nums{
    width: 250px;
    height: 80px;
    color: #5696ff;
    font-size: 80px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
    position: relative;
    overflow: hidden;
}
.nums span{
    position: absolute;
    transform-origin: bottom center;
    transform: rotate(120deg);
}
.nums span.in{
    animation: goIn 0.5s ease-in-out;
}
.nums span.out{
    animation: goOut 0.5s ease-in-out;
}
@keyframes goIn{
    0%{
        transform: rotate(120deg);
    }
    30%{
        transform: rotate(-200deg);
    }
    60%{
        transform: rotate(10deg);
    }
    90%,100%{
        transform: rotate(0);
    }
}
@keyframes goOut{
    0%,30%{
        transform: rotate(0);
    }
    60%{
        transform: rotate(20deg);
    }
    100%{
        transform: rotate(-120deg);
    }
}
.final{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    transform: scale(0);
}
.final.show{
    transform: scale(1);
    animation: show 0.3s ease-in;
}
@keyframes show{
    0%{
        transform: scale(0);
    }
    80%{
        transform: scale(1.4);
    }
    100%{
        transform: scale(1);
    }
}
.replay{
    width: 100%;
    background-color: #5696ff;
    color: #fff;
    border: none;
    padding: 10px 0;
    margin-top: 20px;
    cursor: pointer;
}
    </style>
    <script>
window.onload=()=>{
    const nums = document.querySelectorAll(".nums span")
    const counter = document.querySelector(".counter")
    const final = document.querySelector(".final")
    const replay = document.querySelector(".replay")

    const reset = () => {
        counter.classList.remove("hide")
        final.classList.remove("show")
        nums.forEach(num => {
            num.className = ""
        })
        nums[0].classList.add("in")
    }

    const run = ()=>{
        nums.forEach((num, index) => {
            num.addEventListener("animationend", e=>{
                if(e.animationName === 'goIn' && index !== nums.length - 1){
                    // 判断当前动画名为goIn，并且当前数字不是最后一个数字
                    num.classList.remove("in")
                    num.classList.add("out")
                }else if(e.animationName === 'goOut' && num.nextElementSibling){
                    // 判断当前动画名为goOut，并且存在下一个兄弟元素（即下一个数字）
                    // 为下一个数字添加in样式
                    num.nextElementSibling.classList.add("in")
                }else{
                    // 到这里，说明倒计时结束
                    counter.classList.add("hide")
                    final.classList.add("show")
                }
            })   
        })
    }

    replay.addEventListener("click", ()=>{
        reset()
        run()
    })

    run()
}
    </script>
</head>
<body>
    <div class="container">
        <div class="counter">
            <div class="nums">
                <span class="in">3</span>
                <span>2</span>
                <span>1</span>
                <span>0</span>
            </div>
            <h3>准备</h3>
        </div>
        <div class="final">
            <h1>活动开始</h1>
            <button class="replay">重来</button>
        </div>
    </div>
</body>
</html>
