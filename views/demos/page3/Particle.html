<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子效果</title>
    <style>
*{margin: 0;padding: 0;}
body{
    background-color: #000;
    overflow: hidden;
}
canvas{
    width: 100%;
}
.text{
    color: #fff;
    letter-spacing: 2px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
    </style>
    <script src="/views/js/particle.min.js"></script>
    <script>
window.onload=()=>{
    particle.init('my_canvas');
}
    </script>
</head>
<body>
    <canvas id="my_canvas"></canvas>
    <div class="text">鼠标移动推开粒子</div>
</body>
</html>
