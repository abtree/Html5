<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片效果</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2f3238;
}
.container{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}
figure{
    position: relative;
    margin: 10px 1%;
    width: 480px;
    height: 360px;
    overflow: hidden;
    background-color: #34495e;
}
figcaption{
    color: #fff;
}
/* 黑色边框 */
figcaption::before,
figcaption::after{
    content: "";
    width: 200%;
    height: 200%;
    position: absolute;
    border-style: solid;
    border-color: #101010;
    transition: transform 0.35s;
    pointer-events: none;
}
figcaption::before{
    right: 0;
    bottom: 0;
    border-width: 0 70px 60px 0;
    transform: translate(70px, 60px);
}
figcaption::after{
    top: 0;
    left: 0;
    border-width: 15px 0 0 15px;
    transform: translate(-15px, -15px);
}
figure img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    left: 0;
    top: 0;
    transition: 0.35s;
}
figure h2{
    position: absolute;
    left: 0;
    bottom: 0;
    width: 50%;
    height: 60px;
    line-height: 60px;
    text-align: center;
    letter-spacing: 5px;
    font-weight: 300;
    text-shadow: 0 2px 0 rgba(0, 0, 0, 0.5);
    transform: translate(100%, 0);
    transition: transform 0.35s;
}
figure h2 span{
    font-weight: 700;
}
figure p{
    position: absolute;
    top: 25px;
    right: 0;
    display: flex;
    flex-direction: column;
    width: 70px;
    justify-content: center;
    align-items: center;
}
figure p .iconfont{
    margin-bottom: 30px;
    font-size: 22px;
    cursor: pointer;
    transform: translate(90px, 0);
    opacity: 0;
    transition: opacity 0.35s, transform 0.35s;
}

figure:hover figcaption::before,
figure:hover figcaption::after{
    transform: translate(0, 0);
}
figure:hover img{
    opacity: 0.8;
    width: 95%;
    height: 95%;
}
figure:hover h2,
figure:hover p .iconfont{
    transform:  translate(0, 0);
}
figure:hover p .iconfont{
    opacity: 1;
}
figure:hover p span:nth-child(1){
    transition-delay: 0.025s;
}
figure:hover p span:nth-child(2){
    transition-delay: 0.05s;
}
figure:hover p span:nth-child(3){
    transition-delay: 0.075s;
}
figure:hover p span:nth-child(4){
    transition-delay: 0.1s;
}
figure p .iconfont:hover{
    color: #f3cf3f;
}
    </style>
</head>
<body>
    <div class="container">
        <figure>
            <img src="/views/imgs/144/1.jpg" alt="">
            <figcaption>
                <h2>这里是<span>标题</span>哦</h2>
                <p>
                    <span class="iconfont icon-icon-test1"></span>
                    <span class="iconfont icon-icon-test2"></span>
                    <span class="iconfont icon-icon-test3"></span>
                    <span class="iconfont icon-icon-test4"></span>
                </p>
            </figcaption>
        </figure>
        <figure>
            <img src="/views/imgs/144/2.jpg" alt="">
            <figcaption>
                <h2>这里是<span>标题</span>哦</h2>
                <p>
                    <span class="iconfont icon-icon-test1"></span>
                    <span class="iconfont icon-icon-test2"></span>
                    <span class="iconfont icon-icon-test3"></span>
                    <span class="iconfont icon-icon-test4"></span>
                </p>
            </figcaption>
        </figure>
    </div>
</body>
</html>
