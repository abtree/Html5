<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环形扭动加载动画</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    backgrounF: linear-gradient(15deg, #13547a, #80d0c7);
}
.loader{
    width: 200px;
    height: 200px;
    position: relative;
}
.loader div{
    border-width: 5px;
    border-style: solid;
    border-left-color: #fff;
    border-right-color: #fff;
    border-top-color: transparent;
    border-bottom-color: transparent;
    border-radius: 50%;
    position: absolute;
    animation: twist 2s ease infinite;
}
.loader div:nth-child(1){
    width: 50px;
    height: 50px;
    left: 70px;
    top: 70px;
}
.loader div:nth-child(2){
    width: 70px;
    height: 70px;
    left: 60px;
    top: 60px;
    animation-delay: 0.1s;
}
.loader div:nth-child(3){
    width: 90px;
    height: 90px;
    left: 50px;
    top: 50px;
    animation-delay: 0.2s;
}
.loader div:nth-child(4){
    width: 110px;
    height: 110px;
    left: 40px;
    top: 40px;
    animation-delay: 0.3s;
}
.loader::after{
    content: "LOAD";
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
@keyframes twist {
    0%,100%{
        transform: rotate(0);
    }
    50%{
        transform: rotate(180deg);
    }
}
    </style>
</head>
<body>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
