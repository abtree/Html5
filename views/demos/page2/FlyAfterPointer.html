<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追逐鼠标</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
        body{
            margin: 0; padding: 0;
            height: 100vh;
            background: linear-gradient(200deg, #005bea, #00c6fb);
        }
        .iconfont{
            color: #fff;
            font-size: 70px;
        }
        .plane{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        window.onload = function(){
            let plane = document.querySelector(".plane")
            let deg =0, ex =0,ey = 0,vx=0,vy=0,cnt = 0;
            window.addEventListener('mousemove', e=>{
                ex = e.x-plane.offsetLeft-plane.clientWidth/2;
                ey = e.y-plane.offsetTop-plane.clientHeight/2;
                deg=360*Math.atan(ey/ex)/(2*Math.PI)+45;
                if(ex < 0){
                    deg+=180;
                }
                cnt = 0;
            })
            function draw(){
                plane.style.transform='rotate('+deg+'deg)'
                if(cnt<100){
                    vx += ex/100
                    vy+= ey/100
                }
                plane.style.left = vx+'px'
                plane.style.top = vy+'px'
                cnt++
            }
            setInterval(draw, 1);
        }
    </script>
</head>
<body>
    <div class="plane"><span class="iconfont icon-icon-test"></span></div>
</body>
</html>
