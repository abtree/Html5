<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的注册登录界面</title>
    <style>
*{margin: 0;padding: 0;}
body{
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #94bfb560;
}
.container{
    width: 350px;
    height: 550px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    background-color: #222;
}
.container::after{
    content: "";
    position: absolute;
    /* inset:0 相当于 top left bottom right 都为0 */
    inset: 0;
    background: url("/views/imgs/diy/3.png") no-repeat;
    background-size: 600px;
    background-position: left bottom;
    transform: rotate(180deg);
    opacity: 0.8;
}
.register-box{
    width: 70%;
    position: absolute;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: 0.3s ease;
}
.register-box .register-title,
.login-box .login-title{
    color: #fff;
    font-size: 27px;
    text-align: center;
}
.register-box .register-title span,
.login-box .login-title span{
    color: rgba(0, 0, 0, 0.4);
    display: none;
}
.register-box .input-box,
.login-box .input-box{
    background-color: #fff;
    border-radius: 15px;
    overflow: hidden;
    margin-top: 50px;
    opacity: 1;
    visibility: visible;
    transition: 0.6s ease;
}
.register-box input,
.login-box input{
    width: 100%;
    height: 30px;
    border: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    font-size: 12px;
    padding: 8px 0;
    text-indent: 15px;
    outline: none;
}
.register-box input:last-child,
.login-box input:last-child{
    border-bottom: none;
}
.register-box input::placeholder,
.login-box input::placeholder{
    color: rgba(0, 0, 0, 0.4);
}
.register-box button,
.login-box button{
    width: 100%;
    padding: 15px 45px;
    margin: 15px 0;
    background: rgba(0, 0, 0, 0.4);
    border: none;
    border-radius: 15px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 13px;
    font-weight: bold;
    cursor: pointer;
    opacity: 1;
    visibility: visible;
    transition: 0.3s ease;
}
.register-box button:hover,
.login-box button:hover{
    background-color: rgba(0, 0, 0, 0.8);
}
.login-box{
    position: absolute;
    inset: 0;
    top: 20%;
    z-index: 2;
    background-color: #fff;
    transition: 0.3s ease;
}
.login-box::before{
    content: "";
    background-color: #fff;
    width: 200%;
    height: 250px;
    border-radius: 50%;
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
}
.login-box .center{
    width: 70%;
    position: absolute;
    z-index: 3;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
}
.login-box .login-title{
    color: #000;
}
.login-box .input-box{
    border: 1px solid rgba(0, 0, 0, 0.1);
}
.login-box button{
    background-color: #75a297;
}
/* 注册 登录区域收起 */
.login-box.slide-up{
    top: 90%;
}
.login-box.slide-up .center{
    top: 10%;
    transform: translate(-50%, 0%);
}
.login-box.slide-up .login-title,
.register-box.slide-up .register-title{
    font-size: 16px;
    cursor: pointer;
}
.login-box.slide-up .login-title span,
.register-box.slide-up .register-title span{
    margin-left: 5px;
    display: inline-block;
}
.login-box.slide-up .input-box,
.login-box.slide-up button,
.register-box.slide-up .input-box,
.register-box.slide-up button{
    opacity: 0;
    visibility: hidden;
}
.register-box.slide-up{
    top: 6%;
    transform: translate(-50%, 0%);
}
    </style>
    <script>
window.onload=()=>{
    const registerTitle = document.querySelector(".register-box .register-title")
    const loginTitle = document.querySelector(".login-box .login-title")
    const registerBox = document.querySelector(".register-box")
    const loginBox = document.querySelector(".login-box")

    registerTitle.addEventListener("click", ()=>{
        if(registerBox.classList.contains("slide-up")){
            registerBox.classList.remove("slide-up")
            loginBox.classList.add("slide-up")
        }
    })

    loginTitle.addEventListener("click", ()=>{
        if(loginBox.classList.contains("slide-up")){
            loginBox.classList.remove("slide-up")
            registerBox.classList.add("slide-up")
        }
    })
}
    </script>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2 class="register-title">
                <span>没有账号，去</span>注册
            </h2>
            <div class="input-box">
                <input type="text" placeholder="用户名" />
                <input type="password" placeholder="密码" />
                <input type="password" placeholder="确认密码" />
            </div>
            <button>注册</button>
        </div>
        <div class="login-box slide-up">
            <div class="center">
                <h2 class="login-title">
                    <span>已有账号，去</span>登录
                </h2>
                <div class="input-box">
                    <input type="text" placeholder="用户名" />
                    <input type="password" placeholder="密码" />
                </div>
                <button>登录</button>
            </div>
        </div>
    </div>
</body>
</html>
