<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云侧边导航栏</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
*{
    padding: 0;margin: 0;
}
body{
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    backgrounF: url("/views/imgs/mountain.jpg") no-repeat;
    background-size: cover;
}
.container{
    width: 100%;
    height: 100%;
    display: flex;
}
.iconfont{
   color: #fff;
   font-size: 24px; 
}
.container .left-box{
    width: 250px;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.65);
    /* 背景模糊 */
    backdrop-filter: blur(30px);
    position: relative;
    color: #fff;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    transition: 0.5s ease;
    white-space: nowrap;
}
.container .left-box ul{
    list-style: none;
    width: 90%;
    margin: 25px auto;
    flex: 1;
}
.container .left-box li{
    height: 46px;
    /* border: 1px solid red; */
    display: flex;
    align-items: center;
    padding-left: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.container .left-box li.active,
.container .left-box li.active:hover{
    background-color: rgba(255, 255, 255, 0.2);
}
.container .left-box li:hover{
    background-color: rgba(255, 255, 255, 0.1);
}
.container .left-box hr{
    width: 90%;
    margin: 18px auto;
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
}
.container .left-box .iconfont{
    margin-right: 16px;
}
.container .left-box .user-info{
    border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    padding: 24px;
}
.container .left-box .user-info img{
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 14px;
}
.container .left-box .user-info span{
    flex: 1;
}
.container .left-box .user-info .iconfont{
    font-size: 20px;
    margin-right: 0;
}
.container .right-box{
    background-color: #0f0f11;
    flex: 1;
    position: relative;
    display: flex;
    flex-direction: column;
}
.container .right-box .top{
    margin: 25px 35px;
    display: flex;
    align-items: center;
    height: 46px;
}
.container .right-box .top .current-tag{
    flex: 1;
    color: #fff;
    font-weight: 600;
}
.container .right-box .top .btn{
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
}
.container .right-box .top .btn:last-child{
    background-color: #445dff;
    margin-left: 20px;
}
.container .right-box .middle{
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222;
    font-weight: bold;
    font-size: 6vw;
}
.container .right-box .handler{
    width: 10px;
    height: 50px;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
}
.container .right-box .handler::before,
.container .right-box .handler::after{
    content: "";
    background-color: rgba(255, 255, 255, 0.2);
    position: absolute;
    left: 0;
    width: 100%;
    height: 50%;
    border-radius: 10px 10px 0 0;
    transition: 0.2s;
}
.container .right-box .handler::after{
    bottom: 0;
    border-radius: 0 0 10px 10px;
}
.container .right-box:hover .handler{
    opacity: 1;
}
.container .right-box .handler:hover::before{
    transform: skewX(-15deg);
}
.container .right-box .handler:hover::after{
    transform: skewX(15deg);
}
.container .right-box .handler.close:hover::before{
    transform: skewX(15deg);
}
.container .right-box .handler.close:hover::after{
    transform: skewX(-15deg);
}
    </style>
    <script>
window.onload=()=>{
    const items = document.querySelectorAll(".item")
    const currentTag = document.querySelector(".current-tag")
    const handler = document.querySelector(".handler")
    const leftBox = document.querySelector(".left-box")

    items.forEach(item=>{
        item.addEventListener("click", ()=>{
            items.forEach(x=>x.classList.remove('active'))
            item.classList.add('active')
            currentTag.innerText = item.innerText
        })
    })

    handler.addEventListener("click", ()=>{
        if(handler.classList.contains('close')){
            leftBox.style.width = `250px`
            handler.classList.remove('close')
        }else{
            leftBox.style.width = 0
            handler.classList.add('close')
        }
    })
}
    </script>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <ul>
                <li class="item active">
                    <span class="iconfont icon-icon-test"></span>
                    文件
                </li>
                <li class="item">
                    <span class="iconfont icon-icon-test"></span>
                    相册
                </li>
                <li class="item">
                    <span class="iconfont icon-icon-test"></span>
                    收藏夹
                </li>
                <li class="item">
                    <span class="iconfont icon-icon-test"></span>
                    保险箱
                </li>
                <li class="item">
                    <span class="iconfont icon-icon-test"></span>
                    订阅
                </li>
                <li class="item">
                    <span class="iconfont icon-icon-test"></span>
                    回收站
                </li>
                <hr>
                <li class="item">
                    <span class="iconfont icon-icon-test"></span>
                    传输列表
                </li>
            </ul>
            <div class="user-info">
                <img src="/views/imgs/eff_hx_buff_02.png" alt="">
                <span>用户名</span>
                <span class="iconfont icon-icon-test1"></span>
            </div>
        </div>
        <div class="right-box">
            <div class="top">
                <span class="current-tag">文件</span>
                <div class="btn">
                    <span class="iconfont icon-icon-test2"></span>
                </div>
                <div class="btn">
                    <span class="iconfont icon-icon-test3"></span>
                </div>
            </div>
            <div class="middle">填充内容</div>
            <div class="handler"></div>
        </div>
    </div>
</body>
</html>
