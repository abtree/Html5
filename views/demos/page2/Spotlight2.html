<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字背景扫光效果</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
}
h1{
    color: transparent;
    font-size: 60px;
    letter-spacing: 5px;
    backgrounF: linear-gradient(to right, #000, #fff, #000);
    -webkit-background-clip: text;
    background-size: 80%;
    background-repeat: no-repeat;
    background-position: center;
    animation: move 6s linear infinite;
}

@keyframes move {
    0%, 100%{
        background-position: -500%;
    }
    50%{
        background-position: 500%;
    }
}
    </style>
</head>
<body>
    <h1>Hello, World, Hello Everybody!</h1>
</body>
</html>
