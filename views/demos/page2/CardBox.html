<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子卡片翻转效果</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}
.container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.box{
    width: 350px;
    margin: 10px;
    text-align: center;
    position: relative;
    transform-style: preserve-3d;
    perspective: 3000px;
}
.box .front{
    background-color: #fff;
    width: 100%;
    height: 220px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: 0.5s ease;
}
.box .front .icon{
    height: 80px;
}
.box .front .iconfont{
    font-size: 65px;
    font-weight: 900;
}
.box .front .icon .iconfont,
.box .front span{
    background: linear-gradient(22deg, #02dbb0, #007adf);
    /* 根据文字 剪切背景 */
    -webkit-background-clip: text;
    /* 去掉文字填充色 文字镂空 */
    -webkit-text-fill-color: transparent;
}
.box .front span,
.box .back span{
    font-size: 22px;
    font-weight: 600;
    text-transform: uppercase;
}
.box .back{
    position: absolute;
    top: 0;
    left: 0;
    /* z-index: 1; */
    width: 100%;
    height: 220px;
    background: linear-gradient(22deg, #02dbb0, #007adf);
    padding: 30px;
    color: #fff;
    opacity: 0;
    transform:  translateY(110px) rotateX(-90deg);
    transition: 0.5s ease;
}
.box .back p{
    margin-top: 12px;
    /* 两端对齐 */
    text-align: justify; 
    line-height: 23px;
}
.box:hover .front{
    opacity: 0;
    transform: translateY(-110px) rotateX(90deg);
}
.box:hover .back{
    opacity: 1;
    transform: translateY(0) rotateX(0);
}
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="front">
            <div class="icon">
                <span class="iconfont icon-icon-test"></span>
            </div>
            <span>apple</span>
        </div>
        <div class="back">
            <span>Apple</span>
            <p>公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介.</p>
        </div>
    </div>
    <div class="box">
        <div class="front">
            <div class="icon">
                <span class="iconfont icon-icon-test1"></span>
            </div>
            <span>google</span>
        </div>
        <div class="back">
            <span>Google</span>
            <p>公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介.</p>
        </div>
    </div>
    <div class="box">
        <div class="front">
            <div class="icon">
                <span class="iconfont icon-icon-test2"></span>
            </div>
            <span>microsoft</span>
        </div>
        <div class="back">
            <span>Microsoft</span>
            <p>公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介，公司简介.</p>
        </div>
    </div>
</div>
</body>
</html>
