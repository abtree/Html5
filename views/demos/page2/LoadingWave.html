<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D原点波浪动画特效</title>
    <style>
*{margin: 0;padding: 0;}
div{
    /* 所有div都开启3d效果 */
    transform-style: preserve-3d;
}
.container{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #1b2735, #090a0f);
    overflow: hidden;
    perspective: 500px;
}
.camera{
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}
.camera.-x{
    transform: rotateX(60deg);
}
.camera.-y{
    transform: rotateY(0);
}
.camera.-z{
    animation: rotateZ 30s linear infinite;
}
.sea{
    width: 250px;
    height: 250px;
    /* border: 1px solid red; */
    position: relative;
    display: grid;
    grid-template-rows: repeat(10, 7.5%);
    grid-template-columns: repeat(10, 7.5%);
    grid-gap: 2.5%;
}
.wave{
    /* alternate 来回轮流播放 */
    animation: wave 1s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite alternate;
    animation-delay: var(--d);
}
.counter{
    position: absolute;
    width: 100%;
    height: 100%;
}
.counter.-x{
    transform: rotateX(-60deg);
}
.counter.-y{
    transform: rotateY(0deg);
}
.counter.-z{
    animation: rotateZ 30s linear infinite reverse;
}
.ball{
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 0 3px, #fff, #69a8cc 60%, #23315c);
    border-radius: 100%;
    /* box-shadow: 1 100px 12px rgba(96, 148, 179, 0.2); */
    /* drop-shadow 比 box-shadow 效果更好 */
    filter: drop-shadow(1 100px 12px rgba(96, 148, 179, 0.2));
}
@keyframes rotateZ {
    100%{
        transform: rotateZ(360deg);
    }
}
@keyframes wave {
    to{
        transform: translateZ(30px);
    }
}
    </style>
    <script>
window.onload=()=>{
    const wave = document.querySelector(".wave")
    const sea = document.querySelector(".sea")
    wave.style.setProperty("--d", "0")
    for(let i = 0;i<100;i++){
        const add = wave.cloneNode(true)
        wave.style.setProperty("--d", `${(i+1)*-30}ms`)
        sea.appendChild(add)
    }
    wave.style.display='none'
}
    </script>
</head>
<body>
    <div class="container">
        <div class="camera -x">
            <div class="camera -y">
                <div class="camera -z">
                    <div class="sea">
                        <div class="wave">
                            <div class="counter -z">
                                <div class="counter -y">
                                    <div class="counter -x">
                                        <div class="ball"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
