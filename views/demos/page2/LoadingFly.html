<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞行的钢铁侠</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    backgrounF: linear-gradient(to top, #70b9f1, #1e3c55);
    overflow: hidden;
}
.container{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.iron-man{
    position: relative;
    animation: flight 0.5s linear infinite;
}
.iron-man img{
    width: 250px;
    position: relative;
    z-index: 1;
}
.iron-man span{
    width: 30px;
    height: 1px;
    background-color: #fff;
    position: absolute;
    top: var(--t);
    z-index: 0;
    animation: spray 0.3s linear infinite;
    animation-delay: var(--d);
}
.lines{
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
}
.lines span{
    position: absolute;
    width: 20%;
    height: 2px;
    background-color: #fff;
    animation: linemove linear infinite;
    animation-duration: var(--s);
    top: var(--t);
    animation-delay: var(--d);
}
.loading-text{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 58%;
    color: #fff;
    font-size: 14px;
    letter-spacing: 3px;
    white-space: nowrap;
    animation: textmove 2s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
}
@keyframes flight {
    0%{
        transform: translate(2px,1px) rotate(0deg);
    }
    10%{
        transform: translate(-1px,-3px) rotate(-1deg);
    }
    20%{
        transform: translate(-2px,0px) rotate(1deg);
    }
    30%{
        transform: translate(1px,2px) rotate(0deg);
    }
    40%{
        transform: translate(1px,-1px) rotate(1deg);
    }
    50%{
        transform: translate(-1px,3px) rotate(-1deg);
    }
    60%{
        transform: translate(-1px,1px) rotate(0deg);
    }
    70%{
        transform: translate(3px,1px) rotate(-1deg);
    }
    80%{
        transform: translate(-2px,-1px) rotate(1deg);
    }
    90%{
        transform: translate(2px,1px) rotate(0deg);
    }
    100%{
        transform: translate(1px,-2px) rotate(-1deg);
    }
}
@keyframes spray {
    0%{
        left: 0;
        opacity: 1;
    }
    100%{
        left: -80px;
        opacity: 0;
    }
}
@keyframes linemove {
    0%{
        left: 200%;
        opacity: 1;
    }
    100%{
        left: -200%;
        opacity: 0;
    }
}
@keyframes textmove {
    0%{
        margin-left: 500px;
        opacity: 0;
    }
    30%,70%{
        margin-left: 0;
        opacity: 1;
    }
    100%{
        margin-left: -500px;
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="iron-man">
            <span style="--t:12px;--F:0s;"></span>
            <span style="--t:13px;--F:-1s;"></span>
            <span style="--t:14px;--F:-2s;"></span>
            <span style="--t:15px;--F:-1.5s;"></span>
            <img src="/views/imgs/121/iron_man.png" alt="">
        </div>
        <div class="lines">
            <span style="--t:20%;--s:0.6s;--F:-5s;"></span>
            <span style="--t:40%;--s:0.8s;--F:-1s;"></span>
            <span style="--t:60%;--s:0.6s;--F:0s;"></span>
            <span style="--t:80%;--s:0.5s;--F:-3s;"></span>
        </div>
        <div class="loading-text">灭霸你给我等着，等我加载完成</div>
    </div>
</body>
</html>
