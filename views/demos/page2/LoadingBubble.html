<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡加载效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        .loader{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader .box{
            position: relative;
            width: 200px;
            height: 200px;
            /* border: 1px solid red; */
            animation: rotateBox 10s linear infinite;
        }
        .loader .box .circle{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--c);
            border-radius: 50%;
            animation: animate 5s linear infinite;
            animation-delay: var(--i);
        }
        .loader span{
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            margin-top: 30px;
            letter-spacing: 4px;   
        }
        @keyframes animate {
            0%{
                transform: scale(1);
                transform-origin: left;
            }
            50%{
                transform: scale(0);
                transform-origin: left;
            }
            51%{
                transform: scale(0);
                transform-origin: right;
            }
            100%{
                transform: scale(1);
                transform-origin: right;
            }
        }
        @keyframes rotateBox {
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="box">
            <div class="circle" style="--c:#f5e866;--i:-2.5s;"></div>
            <div class="circle" style="--c:#a08fd5;--i:0s;"></div>
        </div>
        <span>Loading...</span>
    </div>
</body>
</html>
