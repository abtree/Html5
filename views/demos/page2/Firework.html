<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花表演</title>
<style>
*{
    margin: 0;
    padding: 0;
}
body{
    height: 100vh;
    backgrounF: url("/views/imgs/op/yj.jpg") no-repeat;
    background-size: cover;
    background-position: center;
    overflow: hidden;
}
canvas{
    /* 设置混合模式：亮度加强 */
    mix-blend-mode: lighten;
}
.container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* 设置混合模式：颜色减淡 */
    mix-blend-mode: color-dodge;
}
.year{
    font-size: 30vw;
    color: #aaa;
    font-weight: 700;
    letter-spacing: 15px;
}
.greetings{
    color: #eee;
    font-size: 3.5vw;
    font-weight: bold;
    text-align: center;
    letter-spacing: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="year">2022</div>
        <div class="greetings">新年快乐！</div>
    </div>
    <script src="/views/js/firework/vector.js"></script>
    <script src="/views/js/firework/run.js"></script>
</body>
</html>
