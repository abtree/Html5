<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方框加载</title>
    <style>
        *{ margin: 0; padding: 0;}
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .loader{
            position: relative;
            --c:#48c0a3;
        }
        .loader .square{
            width: 200px;
            height: 200px;
            background-color: var(--c);
            box-shadow: 0 0 15px var(--c),
            0 0 30px var(--c),
            0 0 60px var(--c);
            animation: roll 1s linear infinite;
            transform-origin: bottom right;
        }
        .loader .square::before{
            content: "";
            width: 150px;
            height: 150px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            box-shadow: inset 0 0 15px var(--c),
            inset 0 0 30px var(--c),
            inset 0 0 60px var(--c);
        }
        .loader .text{
            position: absolute;
            width: 300px;
            height: 40px;
            /* border: 1px solid red; */
            line-height: 40px;
            left: -40px;
            bottom: -80px;
            overflow: hidden;
        }
        .loader .text p{
            color: var(--c);
            font-size: 24px;
            white-space: nowrap;
            text-shadow: 0 0 2px var(--c),
            0 0 8px var(--c),
            0 0 16px var(--c);
            position: absolute;
            left: 100%;
            animation: move 3.5s linear infinite;
        }
        @keyframes roll {
            to{
                transform: translateX(-100%) rotateZ(90deg);
            }
        }
        @keyframes move {
            to{
                left: -50%;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="square"></div>
        <div class="text">
            <p>拼命加载中...</p>
        </div>
    </div>
</body>
</html>
