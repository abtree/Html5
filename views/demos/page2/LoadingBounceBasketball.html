<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篮球弹跳加载</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(200deg,#2f80ed, #56ccf2);
        }
        .ball-box{
            width: 150px;
            height: 150px;
            /* alternate-reverse 定义动画先反向 再正向 播放 */
            animation: bounce 0.6s ease-out alternate-reverse infinite;
        }
        .ball-box .ball{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f7972b;
            box-shadow: 0 0 2px 4px #fff;
            overflow: hidden;
            position: absolute;
            z-index: 1;
            animation: roll 3s linear infinite;
        }
        .ball::before, .ball::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            filter: blur(0.5px);
        }
        .ball::before{
            left: -70%;
        }
        .ball::after{
            right: -70%;
        }
        .ball .a, .ball .b{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
        }
        .ball .a{
            width: 200px;
            height: 5px;
        }
        .ball .b{
            width: 5px;
            height: 200px;
        }
        .shadow{
            width: 150px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            bottom: 25vh;
            z-index: 1;
            filter: blur(1.5px);
            animation: shadow 0.6s ease-out alternate-reverse infinite;
        }
        @keyframes bounce {
            from{
                transform: translateY(15vh);
            }
            to{
                transform: translateY(-20vh);
            }
        }
        @keyframes roll {
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes shadow {
            from{
                transform: scale(0.15, 1.25);
            }
            to{
                transform: scale(1.25, 0.75);
            }
        }
    </style>
</head>
<body>
    <div class="ball-box">
        <div class="ball">
            <div class="a"></div>
            <div class="b"></div>
        </div>
    </div>
    <div class="shadow"></div>
</body>
</html>
