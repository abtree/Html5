<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四色小球加载动画</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
}
.loader{
    position: relative;
    width: 250px;
    height: 250px;
    /* border: 1px solid red; */
    transform: rotate(45deg);
    animation: roll 2.5s linear infinite;
}
.loader span{
    position: absolute;
    width: 100%;
    height: 100%;
    /* border: 1px solid blue; */
    transform: rotate(calc(90deg * var(--i)));
}
.loader span::before{
    content: "";
    width: 70px;
    height: 70px;
    background-color: var(--c);
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: move 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
}
@keyframes move {
    50%{
        left: 0;
        box-shadow: 0 0 5px var(--c);
    }
}
@keyframes roll{
    to{
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="loader">
        <span style="--i:1;--c:#2ecc71;"></span>
        <span style="--i:2;--c:#3498db;"></span>
        <span style="--i:3;--c:#f1c40f;"></span>
        <span style="--i:4;--c:#e74c3c;"></span>
    </div>
</body>
</html>
