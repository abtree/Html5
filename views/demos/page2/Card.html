    <title>人物介绍卡片</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backgrounF: linear-gradient(200deg, #517fa4, #243949);
        }
        .card{
            position: relative;
            width: 300px;
            height: 450px;
            margin: 20px;
            background-color: #758a99;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            /* 不可被挤压 */
            flex-shrink: 0;
        }
        .card .photo img{
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: 0.5s;
        }
        .carF:hover .photo img{
            top: 0;
        }
        .card .photo{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 0%;
            transition: 0.5s;
            overflow: hidden;
        }
        .carF:hover .photo{
            top: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .card .shadow{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: inherit;
            transition: 0.5s;
        }
        .carF:hover .shadow{
            opacity: 0;
            z-index: -100;
        }
        .card h1{
            position: absolute;
            top: 370px;
            transition: 0.5s;
        }
        .carF:hover h1{
            top: 170px;
        }
        .card h2{
            margin-top: 220px;
            width: 30%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .card p{
            width: 90%;
            text-indent: 32px;
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 30px;
            height: 90px;
            overflow: clip;
        }
        .card a{
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 32px;
            border-radius: 8px;
        }
        .card a:hover{
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
