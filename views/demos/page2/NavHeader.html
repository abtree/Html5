<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>渐变的头部导航栏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			min-height: 200vh;
			background-color:  #000;
		}
		header{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 40px 100px;
			transition: 0.6s;
			z-index: 1;
		}
		header .logo{
			font-size: 32px;
			color: #FFF;
			font-weight: 700;
			text-decoration: none;
			letter-spacing: 2px;
			transition: 0.6s;
		}
		header ul{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		header ul li{
			list-style: none;
		}
		header ul li a{
			margin: 0 15px;
			text-decoration: none;
			color: #fff;
			font-weight: 500;
			letter-spacing: 2px;
			transition: 0.6s;
		}
		.banner1{
			position: relative;
			width: 100%;
			height: 100vh;
			backgrounF: url("/views/imgs/car1.jpg") no-repeat;
			background-size: cover;
			background-position: center center;
		}
		.banner2{
			position: relative;
			width: 100%;
			height: 100vh;
			backgrounF: url("/views/imgs/car2.jpg") no-repeat;
			background-size: cover;
			background-position: center center;
		}
		header.sticky{
			padding: 6px 100px;
			background-color: #fff;
		}
		header.sticky .logo,
		header.sticky ul li a{
			color: #000;
		}
	</style>
	<script>
		window.onload = ()=>{
			const header = document.querySelector("header")
			window.addEventListener("scroll", ()=>{
				header.classList.toggle("sticky", window.scrollY > 0)
			})
		}
	</script>
</head>
<body>
	<header>
		<a href="" class="logo">LOGO</a>
		<ul>
			<li><a href="#">探索车型</a></li>
			<li><a href="#">官方商城</a></li>
			<li><a href="#">车主服务</a></li>
			<li><a href="#">科技创新</a></li>
			<li><a href="#">奔驰天下</a></li>
			<li><a href="#">预约品鉴</a></li>
		</ul>
	</header>
	<section class="banner1"></section>
	<section class="banner2"></section>
</body>
</html>
