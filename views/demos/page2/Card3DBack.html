<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片3d翻转效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(200deg, #fff1eb, #ace0f9);
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            transform-style: preserve-3d;
        }
        .card{
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .card .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s ease;
        }
        .card .box .img-box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card .box .img-box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .box .con-box{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 指定当元素背面朝向观察者时是否可见 */
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
        }
        .card .box .con-box div{
            color: #fff;
            padding: 20px;
            background: linear-gradient(30deg, #514a9d, #24c6dc);
            transform: translateZ(100px);
        }
        .card .box .con-box div h2{
            font-size: 20px;
            letter-spacing: 2px;
        }
        .card .box .con-box div p{
            font-size: 15px;
            text-align: justify;
            margin-top: 5px;
        }
        .card:hover .box{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <div class="box">
                <div class="img-box"><img src="/views/imgs/eff_hx_zhfz_book_01.png" alt=""></div>
                <div class="con-box">
                    <div>
                        <h2>标题1</h2>
                        <p>描述内容1,描述内容1,描述内容1,描述内容1,描述内容1,描述内容1,描述内容1,描述内容1,描述内容1,描述内容1.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="img-box"><img src="/views/imgs/eff_hx_zhfz_book_02.png" alt=""></div>
                <div class="con-box">
                    <div>
                        <h2>标题2</h2>
                        <p>描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2,描述内容2.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="img-box"><img src="/views/imgs/eff_hx_zhfz_book_03.png" alt=""></div>
                <div class="con-box">
                    <div>
                        <h2>标题3</h2>
                        <p>描述内容3,描述内容3,描述内容3,描述内容3,描述内容3,描述内容3,描述内容3,描述内容3,描述内容3,描述内容3.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
