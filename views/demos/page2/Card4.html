<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片悬停遮罩</title>
    <style>
*{margin: 0;padding: 0;}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(200deg, #f5f7fa, #c3cfe2);
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}
.card{
    position: relative;
    width: 240px;
    height: 350px;
    /* border: 1px solid red; */
    margin: 10px;
    display: flex;
    align-items: flex-end;
    text-align: center;
    color: #f5f5f5;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1),
    0 2px 2px rgba(0, 0, 0, 0.1),
    0 4px 4px rgba(0, 0, 0, 0.1),
    0 8px 8px rgba(0, 0, 0, 0.1),
    0 16px 16px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}
/* 背景 */
.card::before{
    content: "";
    width: 100%;
    height: 110%;
    position: absolute;
    top: 0;
    left: 0;
    background-image: var(--bg);
    background-size: cover;
    background-position: 0 0;
    transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
}
/* 遮罩 */
.card::after{
    content: "";
    display: block;
    width: 100%;
    height: 200%;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.25) 55%,rgba(0,0,0,0.8) 100%);
    position: absolute;
    left: 0;
    top: 0;
    transform: translateY(0);
    transition: transform 1.4s cubic-bezier(0.19, 1, 0.22, 1);
}
.card .content{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
    padding: 16px 8px;
    transform: translateY(76%);
    transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
}
.card h2{
    font-size: 23px;
    font-weight: bold;
}
.card p{
    font-size: 15px;
    letter-spacing: 2px;
    width: 80%;
    line-height: 30px;
    margin-top: 25px;
    /* 文本两端对齐 */
    text-align: justify;
}
.card button{
    cursor: pointer;
    border: none;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 12px 12px;
    font-size: 12px;
    font-weight: bold;
    margin-top: 25px;
}

.card button:hover{
    background-color: #000;
}

/* .content下除了h2外的所有元素 */
.card .content *:not(h2){
    opacity: 0;
    transform: translateY(20px);
    transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1),
        opacity 0.7s cubic-bezier(0.19, 1, 0.22, 1);
}
.card:hover{
    align-items: center;
}
.card:hover::before{
    transform: translateY(-5%);
}
.card:hover::after{
    transform: translateY(-50%);
}
.card:hover .content{
    transform: translateY(0);
}
.card:hover .content *:not(h2){
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.1s;
}
    </style>
</head>
<body>
    <div class="container">
        <div style="--bg:url('/views/imgs/116/1.jpg');" class="card">
            <div class="content">
                <h2>春</h2>
                <p>春风拂过大地，吹起片片生机。春雨滋润时间，长起郁郁葱葱的草木。美丽的一年就此开始了。</p>
                <button>查看更多</button>
            </div>
        </div>
        <div style="--bg:url('/views/imgs/116/2.jpg');" class="card">
            <div class="content">
                <h2>夏</h2>
                <p>阳光穿过世界的每一个角落，最后停留在我眼里，让我看到了光明，让我看到了世界的美好。</p>
                <button>查看更多</button>
            </div>
        </div>
        <div style="--bg:url('/views/imgs/116/3.jpg');" class="card">
            <div class="content">
                <h2>秋</h2>
                <p>那绚丽缤纷的大好秋色，真使人眼花缭乱，应接不暇。秋天洋溢着丰收的喜悦，孕育着成功的希望。</p>
                <button>查看更多</button>
            </div>
        </div>
        <div style="--bg:url('/views/imgs/116/1.jpg');" class="card">
            <div class="content">
                <h2>冬</h2>
                <p>寒冷的严冬，河水一改往日的活泼，似乎恬静地睡着了。冬天是个寒冷的季节，酝酿着一个银色的梦。</p>
                <button>查看更多</button>
            </div>
        </div>
    </div>
</body>
</html>
