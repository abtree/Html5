<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚光灯导航栏</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
}
.tabbar{
    position: relative;
    width: 350px;
    height: 70px;
}
.tabbar ul{
    display: flex;
}
.tabbar ul li{
    list-style: none;
    width: 70px;
    height: 70px;
    position: relative;
    z-index: 1;
}
.tabbar ul li a{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
    text-decoration: none;
}
.tabbar ul li a .iconfont{
    line-height: 70px;
    font-size: 30px;
    transition: 0.5s;
}
.tabbar ul li a .text{
    position: absolute;
    font-size: 12px;
    bottom: 13px;
    transition: 0.5s;
    transform: scale(0);
}
.tabbar ul li.active a .iconfont{
    font-size: 23px;
    transform: translateY(-10px);
}
.tabbar ul li.active a .text{
    transform: scale(1);
}
.active-bg{
    position: absolute;
    left: 0;
    top: 0;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: var(--c);
    box-shadow: 0 10px 15px var(--cc);
    transition: 0.5s;
}
.tabbar ul li:nth-child(1).active ~ .active-bg{
    --c: #ffa502;
    --cc: #ffa50299;
    left: 0;
}
.tabbar ul li:nth-child(2).active ~ .active-bg{
    --c: #ff6348;
    --cc: #ff634899;
    left: 70px;
}
.tabbar ul li:nth-child(3).active ~ .active-bg{
    --c: #2ed573;
    --cc: #2ed57399;
    left: 140px;
}
.tabbar ul li:nth-child(4).active ~ .active-bg{
    --c: #1e90ff;
    --cc: #1e90ff99;
    left: 210px;
}
.tabbar ul li:nth-child(5).active ~ .active-bg{
    --c: #ff6b81;
    --cc: #ff6b8199;
    left: 280px;
}
    </style>
    <script>
        window.onload=()=>{
            const items = document.querySelectorAll(".item")
            function setActive(){
                items.forEach(item=>{
                    item.classList.remove("active")
                })
                this.classList.add("active")
            }
            items.forEach(item=>{
                item.addEventListener("click", setActive)
            })
        }
    </script>
</head>
<body>
    <div class="tabbar">
        <ul>
            <li class="item active">
                <a href="#">
                    <span class="iconfont icon-icon-test"></span>
                    <span class="text">首页</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="iconfont icon-icon-test1"></span>
                    <span class="text">动态</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="iconfont icon-icon-test2"></span>
                    <span class="text">发布</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="iconfont icon-icon-test3"></span>
                    <span class="text">消息</span>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <span class="iconfont icon-icon-test4"></span>
                    <span class="text">我们</span>
                </a>
            </li>
            <div class="active-bg"></div>
        </ul>
    </div>
</body>
</html>
