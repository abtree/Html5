<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框效果</title>
    <style type="text/css">
        *{
            margin: 0; padding: 0;
            outline: none;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backgrounF: linear-gradient(200deg, #0c3483, #a2b6df);
        }
        .wrapper{
            width: 450px; padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .wrapper .input-data{
            position: relative;
            width: 100%; height: 40px;
        }
        .wrapper .input-data input{
            width: 100%; height: 100%;
            font-size: 17px;
            border: none; border-bottom: 2px solid #c0c0c0;
        }
        .wrapper .input-data input:focus ~ label, /* 输入框获取焦点时 */
        .wrapper .input-data input:valid ~ label{  /* 输入框有合法输入时 */
            transform: translateY(-25px);
            font-size: 15px;
            color: #2c6fdb;
        }
        .wrapper .input-data label{
            position: absolute;
            bottom: 10px; left: 0;
            color: #808080;
            /* 该属性使label不响应点击 既可以穿透到下层的input */
            pointer-events: none;
            /* 动画平滑一下 */
            transition: all 0.3s ease;
        }
        .wrapper .input-data .underline{
            position: absolute;
            bottom: 0;
            height: 2px; width: 100%;
            background-color: #2c6fdb;
            transform: scaleX(0);
            transition: all 0.3s ease;
        }
        .wrapper .input-data input:focus ~ .underline,
        .wrapper .input-data input:valid ~ .underline{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label>您的姓名</label>
        </div>
    </div>
</body>
</html>
