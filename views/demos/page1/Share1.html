<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享按钮切换效果</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
        body{
            margin: 0; padding: 0;
            height: 100vh;
            backgrounF: linear-gradient(200deg, #f3e7e9, #e3eeff);
            display: flex; justify-content: center; align-items: center;
        }
        .sharebtn{
            width: 300px; height: 80px;
            background-color: #fff;
            border-radius: 40px;
            display: flex; justify-content: center; align-items: center;
            position: relative; 
            cursor: pointer;
            transition: all 0.3s linear;
            overflow: hidden;
        }
        .sharebtn:hover{
            transform: scale(1.1);
        }
        .sharebtn span.iconfont{
            position: absolute;
            width: 100%; height: 100%;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            text-align: center;
            line-height: 80px;
            border-radius: 40px;
            z-index: 1;
            transition: all 0.6s linear;
        }
        .sharebtn:hover span.iconfont{
            transform: translateX(-100%);
            transition-delay: 0.3s;
        }
        .sharebtn a{
            flex: 1;
            text-align: center;
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.3s linear;
            text-decoration: none;
        }
        .sharebtn i.iconfont{
            font-size: 26px;
            color: #333;
        }
        .sharebtn:hover a{
            opacity: 1;
            transform: translateX(0);
        }
        /* 为每个a标签设置延迟 */
        .sharebtn a:nth-of-type(1){
            transition-delay: 1s;
        }
        .sharebtn a:nth-of-type(2){
            transition-delay: 0.8s;
        }
        .sharebtn a:nth-of-type(3){
            transition-delay: 0.6s;
        }
        .sharebtn a:nth-of-type(4){
            transition-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="sharebtn">
        <span class="iconfont icon-icon-test">去分享</span>
        <a href="#"><i class="iconfont icon-icon-test1"></i></a>
        <a href="#"><i class="iconfont icon-icon-test2"></i></a>
        <a href="#"><i class="iconfont icon-icon-test3"></i></a>
        <a href="#"><i class="iconfont icon-icon-test4"></i></a>
    </div>
</body>
</html>
