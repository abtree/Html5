<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日月交替</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            height: 100vh;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-color: orange;
            border-radius: 50%;
        }

        .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% - 160px), calc(-50% - 180px));
            width: 600px;
            height: 600px;
            box-shadow: 160px 180px 0 cyan;
            border-radius: 50%;
        }

        .sea {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            /* backdrop-filter CSS 属性可以让你为一个元素后面区域添加图形效果（如模糊或颜色偏移） */
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            /* 因为是给后面元素添加模糊，所以他必须足够高 */
            z-index: 100;
        }

        .sun,
        .moon,
        .sun-box,
        .moon-box,
        .bg {
            transition: all 1s ease-in-out;
        }

        .sun-box,
        .moon-box {
            position: relative;
            overflow: hidden;
        }

        /* 白天 */
        .light .sun-box {
            height: 100%;
        }

        .light .moon-box {
            height: 0;
        }

        .light .bg {
            background-color: #ffeea2;
        }

        /* 夜晚 */
        .dark .sun-box {
            height: 0;
        }

        .dark .moon-box {
            height: 100%;
        }

        .dark .bg {
            background-color: #040720;
        }

        /* 切换按钮 */
        .btn-box {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 101;
            display: flex;
            flex-direction: row;
        }

        .btn-box div {
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            width: 90px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-box .iconfont {
            font-size: 18px;
            padding-right: 5px;
        }

        .btn-box div:hover {
            background-color: #fff;
        }
    </style>
    <script>
        function change(str) {
            document.getElementById("container").setAttribute('class', str)
        }
    </script>
</head>

<body>
    <div class="btn-box">
        <div onclick="change('light')">
            <i class="iconfont icon-icon-test" aria-hidden="true"></i>你叉叉
        </div>
        <div onclick="change('dark')">
            <i class="iconfont icon-icon-test1" aria-hidden="true"></i>穷哈哈
        </div>
    </div>
    <div class="dark" id="container">
        <div class="bg"></div>
        <div class="moon-box">
            <div class="moon"></div>
        </div>
        <div class="sun-box">
            <div class="sun"></div>
        </div>
        <div class="sea"></div>
    </div>
</body>

</html>
