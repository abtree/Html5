<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D卡片旋转效果</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /* 弹性布局，居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* body的高为100%窗口高度 */
            height: 100vh;
            /* 背景渐变 */
            background-image: linear-gradient(200deg, #5ee7df, #b490ca);
            perspective: 1000px;
        }
        .card{
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 30px;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
        }
        .cardout{
            animation: rotate-reverse 1.2s cubic-bezier(0.66, -0.47, 0.33, 1.5) forwards;
        }
        .cardin{
            animation: rotate 1.2s cubic-bezier(0.66, -0.47, 0.33, 1.5) forwards;
        }
        .front,.back{
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content:space-evenly;
            font-size: 20px;
            background-color: #fff;
            border-radius: 30px;
        }
        .back{
            transform: rotateY(180deg);
        }
        @keyframes rotate {
            0%{
                transform:rotateY(0deg);
            }
            100%{
                transform:rotateY(180deg);
            }
        }
        @keyframes rotate-reverse {
            0%{
                transform:rotateY(180deg);
            }
            100%{
                transform:rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">
            <p>缘分让我们相遇！</p>
        </div>
        <div class="back">
            <p>春眠不觉晓</p>
            <p>处处闻啼鸟</p>
            <p>夜来风雨声</p>
            <p>花落知多少</p>
        </div>
    </div>
    <script type="text/javascript">
        let mout = false;
        let ein = true;
        document.querySelector(".card").addEventListener('mouseleave', (e)=>{
            if(eout){
                let el =document.querySelector(".card"); 
                el.classList.remove("cardin");
                el.classList.add("cardout");
                eout = false;
                setTimeout(()=>{
                    ein = true;
                }, 1200);
            }
        })
        document.querySelector(".card").addEventListener('mouseenter', (e)=>{
            if(ein){
                let el =document.querySelector(".card"); 
                el.classList.remove("cardout");
                el.classList.add("cardin");
                ein = false;
                eout = true;
            }
        })
    </script>
</body>
</html>
