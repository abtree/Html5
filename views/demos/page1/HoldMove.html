<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框滑动效果</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            --bgc:#353b48;
            background-color: var(--bgc);
        }
        .container{
            display: flex;
            /* 方向 行排列 */
            flex-direction: row;
            /* 允许换行 */
            flex-wrap: wrap;
            justify-content: space-around;
            width: 500px;
        }
        .container .btn{
            width: 200px;
            height: 60px;
            backgrounF: none;
            border: 4px solid;
            color: var(--c);
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            text-align: center;
            position: relative;
            line-height: 60px;
        }
        .container .btn::before,
        .container .btn::after{
            content: "";
            position: absolute;
            width: 14px;
            height: 4px;
            background-color: var(--bgc);
            /* 偏转30度，形成菱形效果 */
            transform: skewX(30deg);
            transition: all 0.4s linear;
        }
        .container .btn::before{
            top: -4px;
            left: 10%;
        }
        .container .btn::after{
            bottom: -4px;
            right: 10%;
        }
        .container .btn:hover::before{
            left: 80%;
        }
        .container .btn:hover::after{
            right: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn" style="--c:#4ad3e2">点赞</div>
        <div class="btn" style="--c:#93edd4">关注</div>
        <div class="btn" style="--c:#f9cb8f">评论</div>
        <div class="btn" style="--c:#ffb1a3">转发</div>
    </div>
</body>
</html>
