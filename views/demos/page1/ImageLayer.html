<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d分层图片</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex; justify-content: center;align-items: center;
            overflow: hidden;
            backgrounF: linear-gradient(200deg, #deecdd, #74ebd5);
        }
        .container{
            width: 360px;
            height: 640px;
        }
        .container .image-box{
            position: relative;
            width: 100%;
            height: 100%;
            backgrounF: rgba(0, 0, 0, 0.1);
            transition: 0.5s;
        }
        .container img{
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #646464;
            transition: 0.5s;
        }
        .container:hover .image-box{
            /* 旋转-30deg 倾斜25deg 缩小0.8 */
            transform: rotate(-30deg) skew(25deg) scale(0.8);
            margin-top: 80px;
        }
        .container:hover img:nth-child(4){
            transform: translate(160px, -160px);
            opacity: 1;
            transition-delay: 0.5s;
        }
        .container:hover img:nth-child(3){
            transform: translate(120px, -120px);
            opacity: 0.8;
            transition-delay: 0.5s;
        }
        .container:hover img:nth-child(2){
            transform: translate(80px, -80px);
            opacity: 0.6;
            transition-delay: 0.5s;
        }
        .container:hover img:nth-child(1){
            transform: translate(40px, -40px);
            opacity: 0.4;
            transition-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
        </div>
    </div>
</body>
</html>
