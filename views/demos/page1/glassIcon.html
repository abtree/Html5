<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玻璃图标悬浮效果</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style type="text/css">
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        .container::before{
            content: "";
            position: absolute;
            bottom: 0px;
            width: 100%; height: 50%;
            z-index: 1;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            /* 背景模糊 */
            backdrop-filter: blur(5px);
        }
        .container{
            position: absolute;
            width: 100%; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backgrounF: linear-gradient(to bottom, #2193b0, #6dd5ed);
        }
        .container .color{
            position: absolute;
            /* 模糊过滤 数值越大越模糊 */
            filter: blur(200px);
        }
        .container .color:nth-child(1){
            backgrounF: #fd746c;
            width: 800px; height: 800px;
            top: -450px;
        }
        .container .color:nth-child(2){
            backgrounF: #cf8bf3;
            width: 600px; height: 600px;
            bottom: -150px; left: 100px;
        }
        .container .color:nth-child(3){
            backgrounF: #fdb99b;
            width: 400px; height: 400px;
            bottom: 50px; right: 100px;
        }
        ul{
            position: relative;
            display: flex;
            z-index: 2;
        }
        ul li{
            position: relative;
            list-style: none;
            margin: 10px;
        }
        ul li a{
            position: relative;
            width: 80px; height: 80px;
            border-radius: 10px;
            display: flex;
            justify-content: center; align-items: center;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-right: rgba(255, 255, 255, 0.2);
            border-bottom: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 45px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            transform: translateY(0);
            transition: all 0.5s;
            overflow: hidden;
        }
        .iconfont{
            color: #fff; font-size: 32px;
        }
        ul li a:hover{
            transform: translateY(-20px);
            transition: all 0.5s;
        }
        ul li a::before{
            content: ""; position: absolute;
            top: 0; left: 0; width: 50px; height: 100%;
            background-color: #fff;
            opacity: 0.3;
            transform: skewX(45deg) translateX(150px);
        }
        ul li a:hover::before{
            transform: skewX(45deg) translateX(-150px);
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <ul>
            <li><a href="#"><i class="iconfont icon-icon-test"></i></a></li>
            <li><a href="#"><i class="iconfont icon-icon-test2"></i></a></li>
            <li><a href="#"><i class="iconfont icon-icon-test3"></i></a></li>
            <li><a href="#"><i class="iconfont icon-icon-test4"></i></a></li>
            <li><a href="#"><i class="iconfont icon-icon-test5"></i></a></li>
        </ul>
    </div>
</body>
</html>
