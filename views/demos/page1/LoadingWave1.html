<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波浪文字加载</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .wavy{
            position: relative;
            -webkit-box-reflect: below -12px linear-gradient(transparent, rgba(0,0,0,0.2));
        }
        .wavy span{
            position: relative;
            display: inline-block;
            color: #fff;
            font-size: 50px;
            letter-spacing: 8px;
            animation: animate 1s ease-in-out infinite;
            animation-delay: calc(var(--c)*0.1s);
        }
        @keyframes animate {
            0%{
                transform: translateY(0);
            }
            20%{
                transform: translateY(-20px);
            }
            40%,100%{
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="wavy">
        <span style="--c:0">L</span>
        <span style="--c:1">o</span>
        <span style="--c:2">a</span>
        <span style="--c:3">d</span>
        <span style="--c:4">i</span>
        <span style="--c:5">n</span>
        <span style="--c:6">g</span>
        <span style="--c:7">.</span>
        <span style="--c:8">.</span>
        <span style="--c:9">.</span>
    </div>
</body>
</html>
