<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover提示</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style type="text/css" >
        body{
            min-height: 100vh;
            background: linear-gradient(315deg, #ffffff, #d7e1ec);
        }
        .wrapper{
            display: flex;
            width: 50%;
            height: 150px;
            margin: 100px auto;
            /* border: 1px gray dashed; */
            justify-content: space-around;
        }
        .wrapper .icon{
            margin: 10px 20px;
            text-align: center;
            display: grid;
            justify-items: center;
        }
        .wrapper .icon span{
            width: 60px;
            height: 60px;
            display: block;
            background-color: #fff;
            box-shadow: 0 10px 10px rgba(0,0,0, 0.1);
            border-radius: 50%;
            font-size: 25px;
            line-height: 60px;
            cursor: pointer;
        }
        .wrapper .icon .tooltip{
            background-color: #fff;
            font-size: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 10px rgba(0,0,0, 0.1);
            padding: 10px 18px;
            margin-bottom: -1px;
            position: relative;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.256, 1.55);
        }
        .wrapper .icon:hover .iconfont,
        .wrapper .icon:hover .tooltip,
        .wrapper .icon:hover .tooltip::before{
            text-shadow: 0px -1px 0px rgba(0,0,0, 0.4);
            color: #fff;
        }

        .wrapper .icon:hover .tooltip{
            opacity: 1;
            margin-bottom: 20px;
        }
        .wrapper .icon .tooltip::before{
            content: "";
            position: absolute;
            height: 15px;
            width: 15px;
            background-color: #fff;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.256, 1.55);
        }
        .wrapper .github:hover .iconfont,
        .wrapper .github:hover .tooltip,
        .wrapper .github:hover .tooltip::before{
            background-color: #d7e1ec;
            color: gray;
        }
        .wrapper .apple:hover .iconfont,
        .wrapper .apple:hover .tooltip,
        .wrapper .apple:hover .tooltip::before{
            background-color: #3b5999;
        }
        .wrapper .microsoft:hover .iconfont,
        .wrapper .microsoft:hover .tooltip,
        .wrapper .microsoft:hover .tooltip::before{
            background-color: #46c1f6;
        }
        .wrapper .ailibaba:hover .iconfont,
        .wrapper .ailibaba:hover .tooltip,
        .wrapper .ailibaba:hover .tooltip::before{
            background-color: #e1306c;
        }
        .wrapper .tencent:hover .iconfont,
        .wrapper .tencent:hover .tooltip,
        .wrapper .tencent:hover .tooltip::before{
            background-color: #333;
        }
        .wrapper .neteasy:hover .iconfont,
        .wrapper .neteasy:hover .tooltip,
        .wrapper .neteasy:hover .tooltip::before{
            background-color: #de463b;
        }
    </style >
</head>
<body>
    <div class="wrapper">
        <div class="icon github">
            <div class="tooltip">GitHub</div>
            <span class="iconfont icon-icon-test3"></span>
        </div>
        <div class="icon apple">
            <div class="tooltip">Apple</div>
            <span class="iconfont icon-icon-test5"></span>
        </div>
        <div class="icon microsoft">
            <div class="tooltip">Microsoft</div>
            <span class="iconfont icon-icon-test6"></span>
        </div>
        <div class="icon ailibaba">
            <div class="tooltip">Ailibaba</div>
            <span class="iconfont icon-icon-test3"></span>
        </div>
        <div class="icon tencent">
            <div class="tooltip">Tencent</div>
            <span class="iconfont icon-icon-test5"></span>
        </div>
        <div class="icon neteasy">
            <div class="tooltip">Neteasy</div>
            <span class="iconfont icon-icon-test6"></span>
        </div>
    </div>
</body>
</html>
