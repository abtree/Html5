<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片盒子</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            backgrounF: radial-gradient(circle at center, #333, #000);
        }
        .container{
            width: 500px;
            height: 500px;
            display: flex; justify-content: center; text-align: center;
        }
        .out-div img{
            width: 200px;
            height: 200px;
            /* object-fit CSS 属性指定可替换元素的内容应该如何适应到其使用的高度和宽度确定的框 */
            /* cover 被替换的内容在保持其宽高比的同时填充元素的整个内容框 */
            object-fit: cover;
        }
        .in-div img{
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            /* 开启3d效果 */
            transform-style: preserve-3d;
            animation: rotateAnimate 10s linear infinite;
        }

        .out-div{
            width: 200px;
            height: 200px;
            position: absolute;
            transition: transform 1s ease-in;
        }
        .out-front{
            transform: translateZ(100px);
        }
        .out-back{
            transform: translateZ(-100px) rotateY(180deg);
        }
        .out-left{
            transform: translateX(-100px) rotateY(-90deg);
        }
        .out-right{
            transform: translateX(100px) rotateY(90deg);
        }
        .out-top{
            transform: translateY(-100px) rotateX(90deg);
        }
        .out-bottom{
            transform: translateY(100px) rotateX(-90deg);
        }

        .container:hover .out-front{
            transform: translateZ(200px);
        }
        .container:hover .out-back{
            transform: translateZ(-200px) rotateY(180deg);
        }
        .container:hover .out-left{
            transform: translateX(-200px) rotateY(-90deg);
        }
        .container:hover .out-right{
            transform: translateX(200px) rotateY(90deg);
        }
        .container:hover .out-top{
            transform: translateY(-200px) rotateX(90deg);
        }
        .container:hover .out-bottom{
            transform: translateY(200px) rotateX(-90deg);
        }

        .in-div{
            margin-left: 50px;
            margin-top: 50px;
            width: 100px;
            height: 100px;
            position: absolute;
            transition: transform 1s ease-in;
        }
        .in-front{
            transform: translateZ(50px);
        }
        .in-back{
            transform: translateZ(-50px) rotateY(180deg);
        }
        .in-left{
            transform: translateX(-50px) rotateY(-90deg);
        }
        .in-right{
            transform: translateX(50px) rotateY(90deg);
        }
        .in-top{
            transform: translateY(-50px) rotateX(90deg);
        }
        .in-bottom{
            transform: translateY(50px) rotateX(-90deg);
        }
        @keyframes rotateAnimate {
            0%{
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="out-div out-front">
                <img src="/views/imgs/eff_hx_zhfz_book_01.png" alt="">
            </div>
            <div class="out-div out-back">
                <img src="/views/imgs/eff_hx_zhfz_book_02.png" alt="">
            </div>
            <div class="out-div out-left">
                <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            </div>
            <div class="out-div out-right">
                <img src="/views/imgs/eff_hx_zhfz_book_01.png" alt="">
            </div>
            <div class="out-div out-top">
                <img src="/views/imgs/eff_hx_zhfz_book_02.png" alt="">
            </div>
            <div class="out-div out-bottom">
                <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            </div>
    
            <div class="in-div in-front">
                <img src="/views/imgs/eff_hx_zhfz_book_01.png" alt="">
            </div>
            <div class="in-div in-back">
                <img src="/views/imgs/eff_hx_zhfz_book_02.png" alt="">
            </div>
            <div class="in-div in-left">
                <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            </div>
            <div class="in-div in-right">
                <img src="/views/imgs/eff_hx_zhfz_book_01.png" alt="">
            </div>
            <div class="in-div in-top">
                <img src="/views/imgs/eff_hx_zhfz_book_02.png" alt="">
            </div>
            <div class="in-div in-bottom">
                <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
