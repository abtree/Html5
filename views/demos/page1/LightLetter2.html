<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚轮视察效果</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            /* 两倍屏幕高度 */
            height: 200vh;
        }
        .bg{
            background: url("/views/imgs/mountain.jpg");
            /* 对图片进行裁剪 保留原始比例 */
            background-size: cover;
            background-position: 50% 50%;
            height: 200vh;
            font-size: 550px;
            font-weight: 900;
            text-align: center;
            position: relative;
            /* 背景以文字进行裁剪 */
            background-clip: text;
            -webkit-background-clip: text;
            /* 文字透明镂空 */
            -webkit-text-fill-color: transparent;
            overflow: hidden;
            padding-top: 100px;
        }
        .bg::before{
            content: "";
            background-image: inherit;
            background-size: cover;
            background-position: 50% 50%;
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;
            z-index: -99;
        }
        h2{
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            letter-spacing: 8px;
            color: #fff;
        }
        h1{
            position: absolute;
            top: 145vh;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            color: #fff;
            letter-spacing: 10px;
            padding: 100px 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        window.onload=()=>{
            const bg = document.querySelector(".bg")
            document.addEventListener('scroll', ()=>{
                const scrollY = window.scrollY
                if(scrollY != 0){
                    // bg.style.backgroundPosition = " calc(50% + "+scrollY+"px) calc(50% + "+scrollY+"px);";
                    bg.setAttribute("style", "background-position: calc(50% + "+scrollY+"px) calc(50% + "+scrollY+"px);");
                    // console.log(bg.style.backgroundPosition);
                }else{
                    bg.style.backgroundPosition = ""
                }
            })
        }
    </script>
</head>
<body>
    <h2>滚轮滚一下呗</h2>
    <div class="bg">
        <span>HELLO</span>
    </div>
    <h1>欢迎来到<br>!!!前端世界!!!</h1>
</body>
</html>
