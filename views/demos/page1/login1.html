<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录框</title>
    <style type="text/css">
        *{
            margin: 0; padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d1928;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 350px;
            height: 450px;
            border-radius: 20px;
            background-color: #4471a3;
            box-shadow: 15px 15px 10px rgba(33, 45, 58, 0.3);
            overflow: hidden;
            position: relative;
        }
        .container form{
            width: 350px;
            height: 200px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .container form .tbx{
            width: 250px;
            height: 40px;
            outline: none;
            border: none;
            border-bottom: 1px solid #fff;
            background: none;
            color: #fff;
            font-size: 15px;
        }
        .container form .tbx::placeholder{
            color: #fff;
            font-size: 15px;
        }
        .container form .sub{
            width: 250px;
            height: 40px;
            outline: none;
            border: 1px solid #fff;
            border-radius: 20px;
            letter-spacing: 5px;
            color: #fff;
            background: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .container h1{
            color: #ecf0f1;
            font-size: 50px;
            letter-spacing: 5px;
            font-weight: 100;
            text-shadow: 5px 5px 5px rgba(33, 45, 58, 0.3);
            z-index: 1;
        }
        /* 定义鼠标进入样式 */
        .container .in{
            position:absolute;
            top: 0;
            left: 0;
            display: block;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: #cf455f;
            transform: translate(-50%, -50%);
            animation: in 0.5s ease-out forwards;
        }
        /* 定义鼠标离开样式 */
        .container .out{
            position:absolute;
            top: 0;
            left: 0;
            display: block;
            width: 1200px;
            height: 1200px;
            border-radius: 50%;
            background: #cf455f;
            transform: translate(-50%, -50%);
            animation: out 0.5s ease-out forwards;
        }
        /* 定义鼠标进入动画 */
        @keyframes in {
            0%{
                width: 0;
                height: 0;
            }
            100%{
                width: 1200px;
                height: 1200px;
            }
        }
        /* 定义鼠标离开动画 */
        @keyframes out {
            0%{
                width: 1200px;
                height: 1200px;
            }
            100%{
                width: 0;
                height: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请登录</h1>
        <form action="#" method="post" name="login">
            <input type="text" class="tbx" placeholder="帐号" name="uname" />
            <input type="password" class="tbx" placeholder="密码" name="pwd" />
            <input type="submit" class="sub" value="登录" onclick="return check();" />
        </form>
    </div>
    <script type="text/javascript">
        //获取container控件
        const con = document.querySelector(".container");
        var el = document.createElement("span");
        //这两个变量是控制频率的 不然点快了会有问题
        let mousein = true;
        let mouseout = false;
        con.addEventListener('mouseenter', (e)=>{
            //鼠标进入事件
            if(mousein){
                //生成元素的位置
                let inX = e.clientX-e.target.offsetLeft;
                let inY =e.clientY - e.target.offsetTop;
                //创建一个新元素
                el.style.left = inX+"px";
                el.style.top = inY+"px";
                //添加样式
                el.classList.remove('out');
                el.classList.add('in');
                con.appendChild(el);
                mousein = false;
                mouseout = true;
            }
        })
        con.addEventListener('mouseleave', (e)=>{
            //鼠标离开事件
            if(mouseout){
                //生成元素的位置
                let inX = e.clientX-e.target.offsetLeft;
                let inY =e.clientY - e.target.offsetTop;

                el.classList.remove('in');
                el.classList.add("out");
                el.style.left = inX+'px';
                el.style.top = inY+'px';
                mouseout = false;
                setTimeout(()=>{
                    con.removeChild(el);
                    mousein = true;
                }, 500);
            }
        })
      
        function check(){
            console.log(login.uname);   //通过名称可以获取控件
            console.log(login.uname.value);
            console.log(login.pwd.value);
            return false;
        };
    </script>
</body>
</html>
