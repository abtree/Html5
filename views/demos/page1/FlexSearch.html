<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩搜索框</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(200deg, #e3eeff, #f3e7e9);
            height: 100vh;
        }
        .container{
            background-color: #2f3640;
            height: 40px;
            padding: 10px;
            border-radius: 40px;
        }
        .container input{
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: #fff;
            font-size: 16px;
            line-height: 40px;
            width: 0;
            transition: all 1s;
        }
        .container .iconfont{
            color: #e84118;
            float: right;
            line-height: 40px;
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
        }
        .container:hover input{
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Search?" />
        <span class="iconfont icon-icon-test"></span>
    </div>
</body>
</html>
