<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽屉式相册</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            text-align: center;
            background-color: #000;
        }
        .box{
            width: 640px;
            height: 320px;
            display: flex;
            flex-direction: row;
            /* 倒影效果 */
            -webkit-box-reflect: below 15px linear-gradient(transparent 50%, rgba(255,255,255,0.3));
        }
        .box .img-box{
            width: 100px;
            height: 320px;
            overflow: hidden;
            transition: 0.4s;
        }
        .box .img-box img{
            width: 320px;
            height: 320px;
            /* object-fit CSS 属性指定可替换元素的内容应该如何适应到其使用的高度和宽度确定的框 */
            object-fit: cover;
            /* 定义元素的裁剪偏移 */
            object-position: 20% 50%;
        }
        /* 最后一张图展开 */
        .box .img-box:nth-child(5){
            width: 320px;
        }
        /* hover展开 */
        .box .img-box:hover{
            width: 320px;
        }
        /* hover展开后最后一张图收起 */
        .box .img-box:hover ~ .img-box:nth-child(5){
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="/views/imgs/eff_hx_zhfz_book_01.png" alt="">
        </div>
        <div class="img-box">
            <img src="/views/imgs/eff_hx_zhfz_book_02.png" alt="">
        </div>
        <div class="img-box">
            <img src="/views/imgs/eff_hx_zhfz_book_03.png" alt="">
        </div>
        <div class="img-box">
            <img src="/views/imgs/eff_hx_zhfz_book_01.png" alt="">
        </div>
        <div class="img-box">
            <img src="/views/imgs/eff_hx_zhfz_book_02.png" alt="">
        </div>
    </div>
</body>
</html>
