<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d旋转木马相册</title>
    <style>
        *{margin: 0;padding: 0;}
        body{display: flex;justify-content: center;align-items: center;
            height: 100vh; background-color: #000;
            /* 设置景深 */
            perspective: 900px;
        }
        section{
            position: relative;
            width: 200px; height: 300px;
            /* 定义3d旋转样式 */
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }
        section:hover{
            /* 鼠标悬停的动画暂停效果 */
            animation-play-state: paused;
        }
        section div{
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            text-align: center;
            /* 设置倒影 下面 距离 倒影渐变效果 */
            -webkit-box-reflect: below 15px linear-gradient(transparent 50%, rgba(255,255,255,0.3));
            transform: rotateY(var(--i)) translateZ(300px);
        }
        section div img{
            width: 100%; height: 100%;
        }
        @keyframes rotate {
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <section>
        <div style="--i:0deg;"   ><img src="/views/imgs/eff_hx_zhfz_book_01.png" alt=""></div>
        <div style="--i:40deg;"  ><img src="/views/imgs/eff_hx_zhfz_book_02.png" alt=""></div>
        <div style="--i:80deg;"  ><img src="/views/imgs/eff_hx_zhfz_book_03.png" alt=""></div>
        <div style="--i:120deg;" ><img src="/views/imgs/eff_hx_zhfz_book_01.png" alt=""></div>
        <div style="--i:160deg;" ><img src="/views/imgs/eff_hx_zhfz_book_02.png" alt=""></div>
        <div style="--i:200deg;" ><img src="/views/imgs/eff_hx_zhfz_book_03.png" alt=""></div>
        <div style="--i:240deg;" ><img src="/views/imgs/eff_hx_zhfz_book_01.png" alt=""></div>
        <div style="--i:280deg;" ><img src="/views/imgs/eff_hx_zhfz_book_02.png" alt=""></div>
        <div style="--i:320deg;" ><img src="/views/imgs/eff_hx_zhfz_book_03.png" alt=""></div>
    </section>
</body>
</html>
