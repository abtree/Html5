<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃炫光按钮</title>
    <style>
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(200deg, #2b5876, #033557);
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .container .btn{
            width: 200px;
            height: 60px;
            margin: 30px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        .container .btn span{
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 60px;
            color: #fff;
            z-index: 1;
            font-weight: 400;
            /* letter-spacing间距会使文字向左偏移，可通过设置缩进量修正 */
            letter-spacing: 1px;
            /* 设置文字缩进量（letter-spacing会使文字无法居中，设置缩进量可修复该问题） */
            text-indent: 1px;
            transition: all 0.5s;
            /* 背景模糊 */
            backdrop-filter: blur(15px);
        }
        .container .btn:hover span{
            letter-spacing: 20px;
            text-indent: 20px;
        }
        .container .btn span::before{
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 50%; height: 100%;
            background: linear-gradient(
              to right,
              transparent,
              rgba(255,255,255,0.15)  
            );
            transform: skewX(45deg) translateX(0);
            transition: all 0.5s;
        }
        .container .btn:hover span::before{
            transform: skewX(45deg) translateX(200%);
        }
        .container .btn::before,
        .container .btn::after{
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            background: var(--c);
            border-radius: 5px;
            box-shadow:
                0 0 5px var(--c),
                0 0 15px var(--c),
                0 0 30px var(--c),
                0 0 60px var(--c)
            ;
            transition: 0.5s;
            z-index: -1;
        }
        .container .btn::before{
            bottom: -5px;
        }
        .container .btn::after{
            top: -5px;
        }
        .container .btn:hover::before,
        .container .btn:hover::after{
            height: 50%;
            width: 80%;
            border-radius: 15px;
            transition-delay: 0.3s;
        }
        .container .btn:hover::before{
            bottom: 0;
        }
        .container .btn:hover::after{
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn" style="--c:#12c2e9" ><span>点赞</span></div>
        <div class="btn" style="--c:#c471ed" ><span>关注</span></div>
        <div class="btn" style="--c:#f64f59" ><span>评论</span></div>
    </div>
</body>
</html>
