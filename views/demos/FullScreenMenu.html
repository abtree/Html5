<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏导航栏菜单</title>
    <link rel="stylesheet" type="text/css" href="/views/font_face/iconfont.css">
    <style>
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        .con{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 80px;
            font-size: 30px;
            letter-spacing: 15px;   
        }
        .wrapper{
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(200deg, #ec77ab, #7873f5);
            /* 将元素剪切为一个圆形 25px为直径 calc(100% - 45px) 45px为圆心 */
            clip-path: circle(25px at calc(100% - 45px) 45px);
            transition: all 0.3s ease-in-out;
        }
        .menu-btn{
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 2;
            background: linear-gradient(200deg, #ec77ab, #7873f5);
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }
        .menu-btn .iconfont {
            line-height: 50px;
            font-size: 20px;
            color: #fff;
        }
        #menu_btn{
            display: none;
        }
        #menu_btn:checked ~ .wrapper{
            /* 将元素剪切为圆形 75%为直径 */
            clip-path: circle(75%);
        }
        #menu_btn:checked ~ .menu-btn{
            color: #d576ba;
            background: #fff;
        }
        #menu_btn:checked ~ .menu-btn .icon-icon-test3::before{
            content: "\e651";
            color: red;
        }
        .wrapper ul{
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            list-style: none;
            text-align: center;
        }
        .wrapper ul li{
            margin: 30px 0;
            cursor: pointer;
            color: #fff;
            font-size: 30px;
            font-weight: 500;
            padding: 5px 50px;
            position: relative;
            line-height: 50px;
        }
        .wrapper ul li::after{
            content: "";
            position: absolute;
            width: 100%; height: 50px;
            background: #fff;
            z-index: -1;
            border-radius: 50px;
            left: 0;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        .wrapper ul li:hover{
            color: #d576ba;
        }
        .wrapper ul li:hover::after{
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu_btn">
    <label for="menu_btn" class="menu-btn">
        <i class="iconfont icon-icon-test3" aria-hidden="true" ></i>
    </label>
    <div class="con">
        <h1>全屏覆盖导航栏</h1>
        <h3>HTML + CSS</h3>
    </div>
    <div class="wrapper">
        <ul class="menu">
            <li>首页</li>
            <li>关于我们</li>
            <li>服务</li>
            <li>案例</li>
            <li>用户反馈</li>
        </ul>
    </div>
</body>
</html>
