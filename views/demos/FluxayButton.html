<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流光按钮</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            /* 居中 */
            display: flex; justify-content: center; align-items: center; 
            height: 100vh;
            background-color: #000;
        }
        button{
            border: none;
            position: relative;
            width: 400px; height: 100px;
            /* 文字居中 */
            line-height: 100px; text-align: center;
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            /* 渐变背景 */
            background: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3b, #09a8f4);
            /* 背景渐变色大小(一般用于图片) */
            background-size: 400%;
            border-radius: 50px;
            z-index: 1;
        }
        /* 发光效果 */
        button::before{
            content: "";
            position: absolute;
            top: -5px; left: -5px; bottom: -5px; right: -5px;
            /* 渐变背景 */
            background: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3b, #09a8f4);
            /* 背景渐变色大小(一般用于图片) */
            background-size: 400%;
            border-radius: 50px;
            z-index: -1;
            /* 模糊 */
            filter: blur(20px);
            opacity: 0.5;
        }
        /* 动画 */
        button:hover,
        button:hover::before{
            /* 动画无限循环播放 */
            animation: streamer 8s infinite;
        }
        @keyframes streamer {
            100%{
                background-position: -400% 0;
            }
        }
    </style>
</head>
<body>
    <button>流光按钮</button>
</body>
</html>
